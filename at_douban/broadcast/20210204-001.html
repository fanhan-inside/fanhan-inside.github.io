        <h1 class="broadcast">［<span class="onum">20210204</span>］无奖竞猜政府工作报告篇幅</h1>
        <h2 class="remark">“今年三点二五个小时的台词你背一下吧”</h2>
    </header>
    <main>
        <p>刚爬起来酒劲还在头昏脑胀，先说话。</p>
        <p>无奖竞猜：今年三月五日，<abbr class="who">大救星</abbr>《向<abbr class="who">雷锋</abbr>同志学习》题词发表五十八周年之际，名角大腕当众朗诵的贺词《两洞两妖年政府工作报告》的字数是多少？</p>
        <div class="image-group">
            <figure>
                <ul>
                    <li><b>㈠：</b>&emsp;两万字</li>
                    <li><b>㈡：</b>&emsp;三点二五万字</li>
                    <li><b>㈢：</b>&emsp;三点五万字</li>
                    <li><b>㈣：</b>&emsp;三点七五万字</li>
                </ul>
            </figure>
            <figure>
                <img src="image/20210204-001_z01.png" />
                <figcaption><span>亦当删去</span></figcaption>
            </figure>
