        <h1 class="broadcast">［<span class="onum">20210204</span>］原来韩国首都不是汉城是北京？</h1>
    </header>
    <main>
        <p>备份一份情报：原来韩国首都不是汉城是北京？</p>
        <p>难怪砥砺奋进四十余年来经常看见国际一流和谐宜居之都出现大批<u>色目</u>混混鸡鸣狗盗之徒、<u>肃慎</u>江湖好汉草莽豪杰、<u>鲜卑</u>毒贩深入基层，动员起上百万棒子自发的涌向<abbr class="where">天安门广场</abbr>献花篮、送花圈、贴传单、作诗词，悼念个谁，拥戴个谁，抨击个谁，然后被美国大兵<abbr class="who">艾森豪威尔</abbr>、<abbr class="who">麦克阿瑟</abbr>、<abbr class="who">巴顿</abbr>三人组口称「<mark>有的黄皮猴子呢，就是没有亡国奴的自知之明</mark>」驾驶历史の五对负重轮碾为齑粉。</p>
