        <h1 class="broadcast">［<span class="onum">20210205</span>］北京的驻韩美军基地</h1>
    </header>
    <main>
        <figure>
            <img src="image/20210205-001_001.png" />
            <article class="bulletin">
                <header class="myself"><abbr class="myself">范狂夫</abbr><time>2021-02-05 00:54</time></header>
                <p>百善の新世界依法治国规定“有且仅有<samp>FBI</samp>有权在不通知目标的情况下摄像录音”并且“<samp>CIA</samp>不对内开展活动”。</p>
                <p>实际上嘛，都捞过界了，<samp>FBI</samp>对外窃听，<samp>CIA</samp>对内贩毒，也不是什么新闻，虽然上不了头版头条<s>首页今日头条位置醒目应景推荐</s>。</p>
                <p>而各大半殖民地驻军基地附近，就是灰色地带，经常出现两拨狼牙棒火并由枪杆子调停的搞笑场面，通常是<samp>CIA</samp>贩毒<samp>FBI</samp>缉毒玩猫捉老鼠游戏。</p>
                <p>好比我中华兲朝上国不断革命时期所有据点都有俩革命委员会争相动员人民群众站队那样，满脸横肉刀疤的积极分子入户动员按手印效忠，发展成武斗就会有人民子弟兵喊停。</p>
                <p>通常是半夜三更被智能手机吵醒，看见红彤彤的哎屁屁传达最高指示，立刻就要爬起来穿戴整齐上街游行，企图凭借旗帜标语保卫远在国际一流和谐宜居之都中南海游泳池被人挨人人挤人的荷枪实弹武装到牙齿御林军<del>重重防护</del><ins>团团包围</ins>的毛主席</p>
            </article>
        </figure>
        <p>既然「北京是韩国首都」，那么当然也有「驻韩美军基地」了，不惮以最大的恶意揣测，就是当年锤镰八旗进城跑马圈地划分大院演变至今的各种拆迁安置小区。</p>
        <p>也就是说，原来<abbr class="where">晋绥陕甘宁</abbr><u>鲜卑</u>毒贩在打下江山坐龙庭之后，既有继续在「总后勤部」服役的，也有转业金盆洗手的，还有复员之后衣食无着决定跟着美军混摇身一变当买办的。</p>
        <p>那么隔三岔五上门骚扰的家贼，以及户口本假亲戚，算那一种呢？</p>
