        <h1 class="broadcast">［<span class="onum">20210206</span>］北京的驻日英军基地</h1>
        <h2 class="remark">红色基因の品种及其祖国之谜</h2>
    </header>
    <main>
        <figure>
            <img src="image/20210206-001_001.png" />
        </figure>
        <figure>
            <img src="image/20210206-001_002.png" />
        </figure>
        <p>如图所示，满清是「日据时期」，锤镰八旗进北京之后跑马圈地划分「驻华鹅军基地」，改革春风吹满地之后八国联军再次进北京，划分了「驻韩美军基地」「驻日英军基地」。</p>
        <p>所以「中日友好靠韩国、中韩友好靠日本」其实就是<abbr class="where">英吉利</abbr><abbr class="where">美利坚</abbr>扮红白脸唱双簧。充沛在国际一流和谐宜居之都大街小巷的色目混混鸡鸣狗盗之徒神出鬼没，就是<samp>CIA</samp>和<u>军情六处</u>贩毒，<samp>FBI</samp>和<u>苏格兰场</u>缉毒的猫捉老鼠游戏。</p>
