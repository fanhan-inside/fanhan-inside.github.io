        <h1 class="broadcast">［<span class="onum">20210208</span>］“滴血原则”与“泔水定律”</h1>
    </header>
    <main>
        <p>色目特色双重标准运用之妙存乎一心：凡是正派知名人物沾了一个色目碱基对就是色目太君，凡是反派知名人物以及其它所有碌碌无为之辈沾了一个<u><ruby>狗苟蝇营<rt lang="he">גויים</rt></ruby></u><u><ruby>卡菲勒<rt lang="ar">كفّار‎</rt></ruby></u>碱基对就是<u><ruby>狗苟蝇营<rt lang="he">גויים</rt></ruby></u><u><ruby>卡菲勒<rt lang="ar">كفّار‎</rt></ruby></u>。</p>
        <p>前者称“滴血原则”，是借用百善の新世界识别少数民族的曾经形成依法治国判例的事实标准；后者称“泔水定律”，通俗易懂的解释就是「一马勺坏一锅，一马勺救不了一锅」：一桶清水加一滴泔水就是泔水，一桶泔水加一滴清水还是泔水。</p>
