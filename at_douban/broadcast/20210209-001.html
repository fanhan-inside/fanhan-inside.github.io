        <h1 class="broadcast">［<span class="onum">20210209</span>］通古斯太君肃慎贵种伪装成叶公好龙马瓦力之谜</h1>
    </header>
    <main>
        <figure>
            <img src="image/20210209-001_001.png" />
        </figure>
        <p>如图所示，老生常谈懒得再重复了。</p>
        <p>如果按照<abbr class="where">之江临安</abbr>「原创文学论坛」之上帐号<abbr class="uid">念念念兮</abbr>每次看见我都称赞我「自称拯救了几千万人」被我坚决否认的老套路，这次咱还就认了：</p>
        <article>
            <p>正因为坚持抗战十一年，才阻挠了由西北傻哔绿人发起导致几千万汉族人死亡从而为<u>通古斯</u>龙裔纠集<u>肃慎</u>贵种抓捕费拉<u>尼堪</u>壮丁充当包衣阿哈复辟「西契丹后辽国」或曰「西肃慎后清国」腾出“<b class="triangle">生存空间</b>”的「<abbr class="who">同治</abbr>回乱<samp>v2.0</samp>」种族灭绝大屠杀。</p>
        </article>
