        <h1 class="broadcast">［<span class="onum">20210210</span>］邓丕平长子的长子献祭其长子之谜</h1>
    </header>
    <main>
        <figure>
            <img src="image/20210210-001_001.png" />
        </figure>
        <p>还是那句话，就看「<abbr class="who">马小烦</abbr>」啥时候在「<abbr class="where">武汉</abbr>市长、江大桥」公开亮相，先念两句诗「<b>帝<abbr class="who">高阳</abbr>之苗裔兮，朕皇考曰<abbr class="who">伯庸</abbr></b>」然后跳河自杀。</p>
        <p>按照我中华兲朝上国当代政治规矩和组织纪律，肯定是找个替罪羊扔河里，正如<a target="_blank" href="../../fantasy/bizarre/000/000-033.html">《异闻录》题外话〔33〕</a>当中给「<abbr class="pseudo">魏则浦</abbr>」安排的剧情那样。</p>
