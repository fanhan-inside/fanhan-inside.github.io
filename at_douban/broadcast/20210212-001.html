        <h1 class="broadcast">［<span class="onum">20210211</span>］一荣俱荣，一损俱损</h1>
    </header>
    <main>
        <p>拔起萝卜带出泥是肯定的，包括但不限于老马（<abbr class="where">法兰西</abbr>大统领<abbr class="who"><ruby>妈控<rt lang="fr">Macron</rt></ruby></abbr>）小马（<abbr class="where">沙特</abbr>太子<abbr class="who">买买提·本·所罗门</abbr>）。</p>
        <p>就看<abbr class="who"><ruby>党の川布<rt lang="en">Donald Trump</rt></ruby></abbr>元大统领弹劾案的结果了。</p>
        <figure>
            <img src="image/20210212-001_001.png" />
        </figure>
        <p><time>20210215</time>补充情报：</p>
        <figure>
            <img src="image/20210212-001_002.png" />
            <article class="comment">
                <header class="myself"><abbr class="myself">J.van.Schooten</abbr><time>2021-2-14 23:30</time></header>
                <article class="comment">
                    <header><abbr class="uid">我有一个大酒窝</abbr><time>2021-2-14 13:25</time></header>
                    <p>国际上有很多国家、地区没地位啊，以前有些国家甚至有过<b>一夜之间一麻袋钱买不到一碗饭</b>的情况，它们<b>迫切需要</b>这种<b>以科技作为背书的货币</b>。这样就很稳定。</p>
                    <p>比特币是非常理想化的，它匿名、不可追踪、总数固定、区块链技术等等使它不会受到任何人/机构/国家等等的影响等等。所有国家都不能避免通货膨胀，但比特币是可以的。可这种理想化真的出现在现实中之后，很多国家不能接受的，原因很简单，就像前央行副行长说货币就必须装在笼子里由国家管理。</p>
                    <p>至于中本聪，谁也不知道是什么，可能是一个人，也可能是一个组织，也可能是现在时间节点本不该出现的事物，谁知道呢。</p>
                    <p>总之，<b>从计算机技术层面分析，从经济学角度分析，从数学角度分析</b>，比特币都<strong>过于完美，没有纰漏</strong>，这是相当部分科技型机组织捧它的主要原因。它不受国家管理也是很多大国不认可的原因。就像是，200年前大清也不能理解我们当今社会的经济学一样吧。</p>
                </article>
                <p>这里仅仅对你的发言进行「<b>文本</b>」分析，不涉及「<b>计算机技术层面、经济学角度、数学角度</b>」的分析。</p>
                <ol>
                    <li>你觉得「一夜之间一麻袋钱买不到一碗饭」的国家，有可能维持稳定的电网和通讯网么？</li>
                    <li>你觉得根据爆料曰「每秒只能交易七笔」的比特币，有可能作为日常支付手段么？</li>
                </ol>
                <p>这俩问题想通之后，就明白「以科技作为背书的货币」，对于科技昌明民智大开的当代那些科技不甚昌明民智不甚大开的「没地位」国家和地区是否是「迫切需要」的了。</p>
            </article>
        </figure>
