        <h1 class="broadcast">［<span class="onum">20210220</span>］机械降神</h1>
        <h2 class="remark">吹吖！买办接着吹“作者最大剧本钦定导演叫人三更死谁敢留人到五更”吖！</h2>
    </header>
    <main>
        <p>机械降神（希腊语<q lang="grc">ἀπό μηχανῆς θεός</q>，拉丁语<q lang="la">Deus ex machina</q>）：指意料外的、突然的、牵强的解围角色、手段或事件，在虚构作品内，突然引入来为紧张情节或场面解围。在古希腊戏剧，当剧情陷入胶着，困境难以解决时，突然出现拥有强大力量的神将难题解决，令故事得以收拾。利用起重机或起升机的机关，将扮演神的下等演员载送至舞台上。这种表演手法是人为的，制造出意料之外的剧情大逆转。</p>
