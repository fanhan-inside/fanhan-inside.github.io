    <header class="at_douban">
        <h1 class="broadcast">［<span class="onum">20210220</span>］似乎<samp>WebP</samp>格式图像的幅面不能超过<samp>16383×16383</samp>像素</h1>
        <h2 class="remark">“我们的目标是？”“<del>没有蛀牙</del><ins><ruby>不作恶<rt lang="en">Don't Be Evil</rt></ruby></ins>！”</h2>
    </header>
    <main>
        <p>这是这两天备份发言的截图太大惦记着压缩于是转换格式时发现的，除了开源的<samp>paint.net</samp>之外，免费的<samp>XnConvert</samp>也一样，长图会报错“转换失败”。</p>
        <p>不知道是格式本身的“固有缺陷”（或曰“劣根性”），还是软件实现有误，或者纯属巧合。</p>
        <p>「<q lang="en">Heaven for G</q>」，你看见了么？</p>
    </main>
