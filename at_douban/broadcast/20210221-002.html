        <h1 class="broadcast">［<span class="onum">20210221</span>］全球“水旱蝗瘟”轮番肆虐之下预期寿命逆势增长五年之谜</h1>
        <h2 class="remark">我正等着家贼上门汇报预期寿命增长情况并炫耀幕后黑手形势一片大好不是小好呢</h2>

    <main>
        <p>如果不认为现实中有奇幻设定邪恶阵营仅凭负能量即可生存，那么就得认定「紧密团结在以空军大元帅为核心的空头中央周围的金融财团」专门炮制天灾人祸并从中牟利。</p>
        <p>而以扫帚星乌鸦嘴之类角色设定出道公开登基称帝放话「讨厌的人都要死」的名角大腕，则是幕后黑手放风带节奏专用的招牌活广告。</p>
