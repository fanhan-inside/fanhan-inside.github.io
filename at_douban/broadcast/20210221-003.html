        <h1 class="broadcast">［<span class="onum">20210221</span>］“哟，精英，汝の学历与张首晟孰高？”</h1>
        <h2 class="remark">现在读者们应该知道色目心理学家鉴定我患有「“看谁都是毒贩”的受迫害妄想狂」症状是怎么来的吧？</h2>
    </header>
    <main>
        <p>前因后果懒得说了，市面上大批水军吹捧从小比人聪明还比人努力的情报工学神童贵种大少爷“智商”的时候，我就在知乎这么嘲笑“高学历精盎”的，所有评论毫无例外的均被以「<span class="dot">政治敏感</span>」理由「<span class="dot">亦当删去</span>」。</p>
