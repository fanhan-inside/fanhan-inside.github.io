                    <p>Python真是使劲蹭热度。其实Python的支持都是微软员工业余项目+第三方社区支持，微软官方并没有表态要支持Python。</p>
                </article>
                <p>关于Python到处蹭热度这事不仅仅是技术原因，但是与本版乃至本坛气氛不符，就不展开解读其中蕴涵的政治和意识形态内容以及所引领的激烈政治和意识形态斗争新动向了。</p>
                <p>简单说，Python的缺陷想必业内都知道了，「排版依赖」的语言几乎不能重用，无论是原地修改还是挪用代码，非得从头到尾重新过一遍不可。</p>
                <p>这些教训，以前在Makefile时代就有吐槽，那么为啥多年以后新时代语言照葫芦画瓢如同笑话「新衣服打补丁」呢？</p>
