        <h1 class="broadcast">［<span class="onum">20210223</span>］这个月神不寻常</h1>
    </header>
    <main>
        <p>发现一条时事新闻，可作为第六篇设定《<a target="_blank" href="../../fantasy/fanism/006.html">马耳他护哔骑士团</a>》的素材。在注释当中提到了，之前就是盯着<abbr class="where">白金汉宫</abbr>的人际关系构思的，现在可以继续深化相关线索。</p>
        <figure>
            <img src="image/20210223-001_001.png" />
        </figure>
        <p>警惕「连“十九年七闰”都不知道」就荣获茅台杯人民文学奖的自称「西肃慎后清国太祖高皇帝」并得意忘形肆无忌惮叫嚣「讨厌的人都要死」的逗哔精神病自大狂所代表的背后「月神教会」扶持的傻哔绿人发动自杀式恐怖袭击企图小人物改变历史走向。</p>
