        <h1 class="broadcast">［<span class="onum">20210223</span>］深挖新时代军政废柴舔狗背后的生化兲才女侠</h1>
    </header>
    <main>
        <p>如果认为这个「张学良」负责背锅避免牵扯更多人，那么就得深挖其背后的「赵四」以及整条毒品产业链来。</p>
        <p>按照砥砺奋进八年来雌权主义者炒作的风向以及曰若稽古流指桑骂槐的爆料所获得的最新结论，一条被高科技毒品控制的舔狗（如<abbr class="who">比尔·克林顿</abbr>），表面上与传统毒贩毫无勾结身家清白，但就是一切行动听女侠（如<abbr class="who">希拉里·罗德姆</abbr>）指挥，并在关键时刻改变历史走向。</p>
