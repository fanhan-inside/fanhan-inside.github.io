        <h1 class="broadcast">［<span class="onum">20210225</span>］喧哗上等之后</h1>
        <h2 class="remark">只剩一地鸡毛</h2>
    </header>
    <main>
        <figure>
            <img src="image/20210225-001_001.png" />
            <article class="bulletin">
                <header><abbr class="uid">smallcity</abbr><time>2021-2-24 15:03</time></header>
                <p>只有固定网络和无线局域网（就是WiFi），移动互联网全部消失，手机只能用来打电话和发短信或者接入无线局域网。</p>
                <p>我咋觉得可能是好事呢。</p>
                <p>具体原因我也说不太清楚。</p>
                <p>就是感觉人的生活会更轻松一些。</p>
            </article>
            <article class="comment">
                <header class="myself"><abbr class="myself">J.van.Schooten</abbr><time>2021-2-25 02:23</time></header>
                <p>这么说吧，现在“上门查水表”的终端还都是GSM，智障手机用的那种，但是热敏纸打印出来的账单上却有个二维码，提示可以通过智能手机下载哎屁屁支付……是不是有些搞笑呢？</p>
            </article>
            <article class="comment">
                <header class="myself"><abbr class="myself">J.van.Schooten</abbr><time>2021-2-25 02:26</time></header>
                <article class="comment">
                    <p>第四次工业革命，就是移动互联网时代。</p>
                    <header><abbr class="uid">jide64</abbr><time>2021-2-24 15:46</time></header>
                    <p> 没了这东西，我国的竞争力会弱上一大截，很多巨头都会消失</p>
                </article>
                <p>实话出来了吧？</p>
                <p>“我国”定义的第四次工业革命才是“移动互联网”。</p>
                <p>“我国”竞争力，或者说砥砺奋进八年来宣传的“后发优势”“弯道超车”的底气，才是“移动互联网”。</p>
                <p>其实之前有个民意调查，“蝙蝠侠（BAT）换丰田本田日产是亏是赚”，针对境内九点四亿网民，其中百分之八点八的高学历精英表示赚大了，其它成天抱着智能手机抖音快手全音量外放并傻笑的人民群众则表示亏大了。</p>
                <br />
                <p>补充，就现在，南直隶远东第一体育论坛之上还有调查《<a target="_blank" href="https://bbs.hupu.com/41343740.html">如果日本愿意只用整个丰田换腾讯、字节和百度，这笔交易亏吗？</a>》，发表时间「2021-02-25 01:20:57」，其中各路水军出没，可以作为旁证。</p>
            </article>
        </figure>
        <p>顺便，最近在繁荣的简体中文互联网上炒作「听都没听说过的新鲜名词」并追着「持不同学术观点者」狂喷「民科」「杠精」「反社会人格」乃至「反汉贱种中国通」的童年才俊少多了。</p>
