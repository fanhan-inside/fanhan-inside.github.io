                <article class="comment">
                    <header><time>2021-02-25 02:07</time></header>
                    <p>我就想知道劳务派遣有多恶心</p>
                </article>
                <p>刚看见国际一流和谐宜居之都“高学历精英社交圈”首页今日头条位置醒目应景推荐的色目含量甚高的重要情报《<a target="_blank" href="https://zhuanlan.zhihu.com/p/333551296">那些死在大力神杯脚下的南亚劳工</a>》，这边兲子脚下首善之区“黄脖子绿帽二代论坛”就把本帖顶到头版头条了。</p>
                <p>真应景吖。</p>
            </article>
            <article class="comment">
                <header class="myself"><abbr class="myself">范狂夫</abbr><time>2021-02-25 06:43</time></header>
                <article class="comment">
                    <header><abbr class="uid">何足道哉ex</abbr><time>2021-02-25 03:22</time></header>
                    <p>大公司把用人这块整个打包给包工头，包工头成立公司招人上你这干。艹好像左手倒右手福利工资还能砍一吧</p>
                </article>
                <p>按照色目情报掮客以公司比喻国家的指桑骂槐，如果党国高音喇叭高调宣传社会主义核心价值观二十四字方针的同时，十步一岗五步一哨夜不闭户路不拾遗的兲子脚下首善之区国际一流和谐宜居之都当中却出现了大大小小的据点，充沛着色目混混鸡鸣狗盗之徒和鲜卑毒贩，动辄以“家里也是为了你好”为借口拿着你的护照身份证干这干那，到头来再倒打一耙贼喊捉贼理直气壮叫嚣“你有身份证么”……</p>
                <p>基本上可以肯定，当前基本国策就是“<mark>量中华之人力，结与国之欢心</mark>”，从什么时候开始的目前不知道，至少四十余年，没准是七十余年呢。</p>
                <p>就用根红苗正忠君爱国的童年才俊以大拇指搓智能手机弘扬主旋律传播正能量的时候所嘲笑的那些“败犬の哀嚎”的拟人化抒情形容就是：（个人/公司/政党/国家）<mark>生于不义，必死于耻辱。</mark></p>
            </article>
            <article class="comment">
                <header class="myself"><abbr class="myself">范狂夫</abbr><time>2021-02-25 07:02</time></header>

                    <p>跟日本学的恶心制度</p>

                <p>为啥不是中东呢？</p>
                <p>本朝与巴基斯坦是全天候战略合作伙伴关系，自打大救星时代就开始了。</p>
                <p>本届更是出动全票冻蒜人民领袖访问沙特阿联酋卡塔尔。</p>
                <p>倒是设立“国家公祭日”，把纪念南京大屠杀摆在几千年来国家民族所有耻辱之首，把战后全球钦定的反派当最明显的靶子，似乎就能掩护满蒙藏绿……棒了。</p>
                <p>根红苗正忠君爱国的童年才俊在弘扬主旋律传播正能量的时候，指桑骂槐瞄着谁狂喷顺便洗地，很明显嘛。</p>
