        <h1 class="broadcast">［<span class="onum">20210225</span>］顾客就是国王，黑户就是天皇</h1>
        <h2 class="remark">由此可见家贼情商甚低</h2>
    </header>
    <main>
        <figure>
            <img src="image/20210225-006_001.png" />
            <article class="comment">
                <header class="myself"><abbr class="myself">范狂夫</abbr><time>2021-02-25 10:15</time></header>
                <p>刚看见耍钱的<ruby>新浪<rt lang="ja">シナ</rt></ruby>或曰后浪正在奔走相告一条“乌烟瘴气”的舆论：</p>
                <blockquote class="inside">
                    <p>10:06:42【中小股东实名举报贵州茅台和习酒公司同业竞争】今晨，微博用户“茅台900元真不算高”在社交平台表示，已向国家信访局实名举报茅台集团利用习酒公司与贵州茅台进行同业竞争。举报信中列出了详细理由，指出习酒与茅台酒在香型、酒精度数、价格、消费人群等方面存在高度重叠。此前，该微博用户曾联合197名中小股东起诉茅台捐赠违反公司章程，茅台方随后取消捐赠事项。</p>
                </blockquote>
                <p>解读略。</p>
            </article>
        </figure>

        <figure>
            <img src="image/20210225-006_002.png" />
            <article class="comment">
                <header class="myself"><abbr class="myself">范狂夫</abbr><time>2021-02-25 11:11</time></header>
                <article class="comment">
                    <header><abbr class="uid">强柱弱梁</abbr><time>2021-02-25 11:01</time></header>
                    <p>21世纪了。偷换个毛。当时就被抓住了</p>
                </article>
                <p>简单说，就看改革春风吹满地以来我中华兲嘲上国境内到处言必称查博导熊文豪划时代大作《说陈全传》《说石全传》《说江全传》就知道，这种事干了六七十年了。</p>
                <p>至少一个专门负责拐卖人口掉包的“黑社会组织”或“黑手党家族”，通常与文艺爱好者以及持<span class="evil">加尔文主义钦定论</span>歪理邪说者关系紧密，就为了杜鹃下蛋塞野种窃家窃族窃国，顺便利用工具人不懈奋斗然后摘桃子灭口，一旦闹大了肯定是以神棍大忽悠跳将出来叫嚣“兲命气数”“造化弄人”并运用传媒机构拼命洗地结束。</p>
                <p>就像各位看见的那许多新闻一样，尤其是民间自媒体勾结大手情报机构扶持的大手情报工学会社到处推送的那些。</p>
                <p>上面提到的二十八年前，肯定不是第一批受害者，但我希望他们是最后一批。按照技术发展，很可能直到前几年还有受害者，比如“小马云”之类爆料所展现的基层黑幕。</p>
            </article>
        </figure>

        <figure>
            <img src="image/20210225-006_003.png" />
            <article class="comment">
                <header class="myself"><abbr class="myself">范狂夫</abbr><time>2021-02-25 21:51</time></header>
                <article class="comment">
                    <header><abbr class="uid">GodisSAW</abbr><time>2021-02-25 21:24</time></header>
                    <p>其实还是有道理的。</p>
                    <p>作为一个官僚系统的顶点，它是需要做出服从整个系统利益的决策的。这个点本身并没有多少“自由意志”</p>
                    <p>所以要避免这种情况，除非你把整个系统推翻，建立一个对新的指标负责的制度。</p>
                    <p>还停留在皇帝大臣真的有点可笑了，好歹看看什么叫“反映统治阶级的意志”。</p>
                </article>
                <p>因为现在还有许多体制停留在“皇帝大臣”阶段，其中不乏发达国家，包括但不限于老牌帝国主义列强和跑步进入资本主义时代的保留浓厚封建残余的乞丐帝国主义小散，为啥觉得大韭菜例外呢？</p>
                <p><span class="tip">图略</span></p>
                <p>色目文艺爱好者炒作的由我中华兲嘲上国当代中堂之夫人翻译引进的《是，大臣》《是，首相》系列重要讲话精神，就是老牌帝国主义列强官僚系统的典型。</p>
                <p>其中“国王”在法律上是真的有实权，权力相当大，但是考虑到路易十六的前车之鉴，在“权责相应”政治规矩和组织纪律之下“一朝权在手，便把令来行”“有权不用，过期作废”仅限大臣。</p>
                <p>而国际化大都市“华语第一精日论坛”之上充沛的娱乐至死の色目逗哔则在向人民群众谆谆教导跑步进入资本主义时代的保留浓厚封建残余的乞丐帝国主义小散的情况。</p>
                <p>简单说，当代日本天皇，没有姓氏，没有身份证户口本，没有银行账号……因为那都是“大臣”签字才生效的文件，管不到“皇帝”头上，结论是“法律上查无此人”。</p>
                <p><span class="tip">图略</span></p>
                <p>总之，在“遗产与债务同时继承”的共识之下，通古斯太君惦记着以“我大清”当年武德充沛天命昭昭的历史为现在“少数民族同胞”特权辩护，就得承担“扬州十日”“嘉定三屠”等种族灭绝反人类罪的审判结果。</p>
                <p>二战之后有纽伦堡审判，东京审判，可是辛亥革命那时候可没有赫图阿拉审判哟。</p>
                <p>谁放话“正义不会缺席，但总是迟到”来着？</p>
                <p><span class="tip">图略</span></p>
            </article>
