        <h1 class="broadcast">［<span class="onum">20210226</span>］郢杭合流与薛定谔爹</h1>
    </header>
    <main>
        <figure>
            <img src="image/20210226-002_001.png" />
            <article class="comment">
                <header class="myself"><abbr class="myself">范狂夫</abbr><time>2021-02-26 00:28</time></header>
                <p>“老子英雄儿好汉，老子反动儿混蛋”，说这话的当年被中央文革小组当成反面典型宣传，准备召开十万人大会连同联动西纠一起批斗，被中国人民的好总理喊停了。</p>
            </article>
            <article class="comment">
                <header class="myself"><abbr class="myself">范狂夫</abbr><time>2021-02-26 00:42</time></header>
                <article class="comment">
                    <header><abbr class="uid">肥宅风</abbr><time>2021-02-26 00:26</time></header>
                    <p>以前不信基因遗传学，但是看了28年偷换人生，我真的信了，我感觉我以后看人的眼光要被改变了。电视剧都不敢这么演。估计都在开拍了吧</p>
                </article>
                <p>你就直说复旦残联下属滴血认亲实验室又发现啥国家机密兼宇宙奥秘了吧。</p>
                <p>光是用“电视剧”指桑骂槐没用，评书话本的老一套了。</p>
                <p>看见色目文艺爱好者说，黑龙江有个<del>陆昊</del><ins>陆文龙</ins>，本来在<del>王宪魁</del><ins>完颜金兀术</ins>手下干得风生水起，忽然来个欲练神功挥刀自断一肢的“王佐”出具唯物主义鉴定报告以及大批唯心主义书信档案，说“你本是我大宋贼配军”，然后陆文龙就恍然大悟了血浓于水的真理，把黑龙江搅合的天翻地覆卷款跑路拍屁股走人<del>回老家上海</del><ins>去九省通衢</ins>投奔“岳爷爷”了也。</p>
                <p>如果说陆文龙是亲生父母死了被养父母从小培养结果翻脸不认人属于白眼狼，还有个曹宁的旁证，就是跟着亲爹一起给肃慎太君打工，同样是恍然大悟了血浓于水的真理，并且是越级觉醒，宰了亲爹南下投奔同胞，结果刚见着“岳爷爷”，就“抑郁症发作”拔剑自刎自绝于之江临安<del>马总统</del><ins>赵官家</ins>了也。</p>
                <p>多少年的套路了，武德充沛侠义无双题材爱好者炒作《说郭全传》嘲笑“杨康”，有没有借鉴过我中华兲嘲上国悠久灿烂的曲艺传统？至于炒作《说乔全传》，只不过换了个套路，“你本是，契丹国，野蛮的人”……那么为啥没安排目标直奔赤峰投奔耶律官家，非得去黑龙江扎根与肃慎太君推杯换盏勾肩搭背称兄道弟直到最后从事路径依赖工作呢？</p>
                <p>要结合最近全球遭瘟情况下炒作“新时代王冠”相关舆论一起理解：因为日寇731部队的驻地，就在黑龙江。</p>
            </article>

                <article class="comment">
                    <p>以前不信基因学，今天看到28年的故事，觉得亲子鉴定太特么重要了</p>
                </article>
                <p>五年多以前就提出过提出一个可重复可证伪可见非常之科学的严肃的思想实验“薛定谔爹”(Schrödinger&#39;s Daddy)佯谬。任何一个滴血认亲实验室都可以做实验，成本也不高，样本也很丰富。</p>
                <p>四个对照组：</p>
                <ol style="list-style-type: upper-alpha;">
                    <li>亲生报告亲生</li>
                    <li>亲生报告接盘</li>
                    <li>接盘报告亲生</li>
                    <li>接盘报告接盘</li>
                </ol>
                <p>预计后续追踪报道会证实：A与C的反应一致，B与D的反应一致。</p>
                <p>如果鸡巴“坍缩”的结果不令人满意，这受试者还可以说服测试者，只要测试者出来一个代表手抚后脑勺“蛙蛤蛤蛤工作失误了失误了”，然后插科打诨嬉皮笑脸，睁大眼睛额头亮晶晶的装蒜兼贵人多忘事，就可以让受试者的鸡巴从已经“坍缩”的“本征态”重新恢复为全球各种“英特纳雄耐尔”鸡巴“混合纠缠”的初始状态去也……你说神奇不神奇？惊不惊喜？意不意外？</p>
            </article>
