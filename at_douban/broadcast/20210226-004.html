    <header class="at_douban">
        <h1 class="broadcast">［<span class="onum">20210226</span>］“<ruby>党の川普<rt lang="en">Donald Trump</rt></ruby>元大统领还欠着德意志银行四亿美元呢”</h1>
    </header>
    <main>
        <figure>
            <img src="image/20210226-004_001.png" />
            <article class="comment">
                <header class="myself"><abbr class="myself">范狂夫</abbr><time>2021-02-26 05:43</time></header>
                <p>因为人民群众不懂色目混混鸡鸣狗盗之徒的思维方式。</p>
                <br />
                <p>随便举个例子，当年还用实体钱包和纸币的时候，窃贼偷了钱包只拿现金，剩下的各种证件卡片什么的都不要，直接扔掉。</p>
                <p>无论失主如何着急上火，甚至声明“钱都归你，把证件卡片还给我就行”，网上就是各种当天注册的帐号，一片嘲笑“傻哔才上当”一击脱离。</p>
                <p>据称乃“小偷公司”的政治规矩和组织纪律，有动手的有动口的，均为集体行动，革命只有分工不同，没有高低贵贱之分。</p>
                <br />
                <p>同理可证，公开情报显示，<ruby>党の川普<rt lang="en">Donald Trump</rt></ruby>元大统领上次在网上活动的时候，还欠着德意志银行四亿美元呢。</p>
                <p>自此以后，又长久没有看见<ruby>党の川普<rt lang="en">Donald Trump</rt></ruby>元大统领。到了除夕，耍钱的<ruby>新浪<rt lang="ja">シナ</rt></ruby>或曰后浪奔走相告，“<ruby>党の川普<rt lang="en">Donald Trump</rt></ruby>元大统领还欠着四亿美元呢！”</p>
                <p>到元宵，又说“<ruby>党の川普<rt lang="en">Donald Trump</rt></ruby>元大统领还欠着四亿美元呢！”</p>
                <p>至于端午、中秋，再到年关能不能看见<ruby>党の川普<rt lang="en">Donald Trump</rt></ruby>元大统领，现在还不知道。</p>
                <br />
                <p>所以，无论挖矿消耗多少社会资源，在已经急了的幕后黑手看来都无所谓，只要赶紧把韭菜连根拔起，填上至少四亿美元的窟窿要紧。</p>
            </article>
