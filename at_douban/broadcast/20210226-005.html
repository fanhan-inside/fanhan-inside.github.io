    <header class="at_douban">
        <h1 class="broadcast">［<span class="onum">20210226</span>］塔斯基吉梅毒实验、河南开封艾滋实验、江西吉安新时代王冠疫苗实验</h1>
    </header>
    <main>
        <figure>
            <img src="image/20210226-005_001a.png" />
            <article class="comment">
                <header class="myself"><abbr class="myself">范狂夫</abbr><time>2021-02-26 07:29</time></header>
                <article class="comment">
                    <header><abbr class="uid">希露弗</abbr><time>2021-02-26 07:19</time></header>
                    <p>假设我们都相信楼主发出的链接里的描述，那么就算他没得癌症，也是个对社会没用的人，认不清自己，大老爷们了每个月还要拿老妈的钱过活，这要是换了个穷家庭，这么作的结果就是流落街头(别说穷就会踏实，村里又穷又作的我见多了)</p>
                    <p>当然了，楼主说的那个基因论我个人是觉得有待商榷，一个人的成长环境对这人的性格形成也有很大影响，没必要一个大帽子扣死</p>
                </article>
                <p>你要结合“遗传病”以及关于“小马云”相关报道一起分析，尤其是在全球遭瘟的现在，大手医疗机构哗哗推出疫苗的背景下。</p>
                <p>以史为鉴，美帝灯塔国当年搞过“塔斯基吉梅毒实验”，这是美国人民群众不相信官府和大企业的根本原因，于是在我中华兲嘲上国被大批自诩始终代表了最先进生产力的童年才俊嘲笑为“反智主义”。</p>
                <p>就说医疗行业吧，谁始终代表了最先进生产力呢？还真就是以731部队“企业文化”为榜样的那些。</p>
                <p>很多业内都隐约透露，当前生命科学的研究已经到了不进行人体实验就持续不下去的程度，生物化学早就是“天坑专业”，不造假灌水出不了论文。</p>
                <p>不惮以最大的恶意揣测，既然有人透露“小马云”是从小被灌药才变成智障的，那么同理可证，本楼新闻当中连生三个孩子都是残障还携带遗传病的家庭，极有可能是幕后黑手人体实验的后遗症。</p>
                <p>现在就看民间自媒体的神转折骚操作了，很可能是</p>
                <p>“为了保住独苗才专挑幕后黑手一方的军人家庭掉包”</p>
                <p>“军人一方本身就是幕后黑手当年用中国人做人体实验的帮凶”</p>
                <p>“强力部门暴力机关就是统治阶级的一把刀，军队警察不需要思想”</p>
                <p>然后</p>
                <p>“恶有恶报，不是不报时候未到！”</p>
            </article>
        </figure>
        <figure>
            <img src="image/20210226-005_001b.png" />
            <article class="comment">
                <header class="myself"><abbr class="myself">范狂夫</abbr><time>2021-02-26 07:48</time></header>
                <article class="comment">
                    <header><abbr class="uid">好人一辈子平安</abbr><time>2021-02-26 07:25</time></header>
                    <p>我个人看下来，这和基因论不但没关系</p>
                    <p>反而是父母太过宠爱，溺爱造成的，小时候查出来乙肝，他养父母花了那么多钱，跑医院治疗，肯定是当做病人，衣来伸手，饭来张口的环境</p>
                    <p>文章里，从各种地方都表现出养父母对他的宠爱，在这种环境下出来的孩子这种表现不奇怪呀</p>
                    <p>再加上他的老婆，事发后说出来的话猪狗不如，娶了这种女人，更是雪上加霜</p>
                </article>
                <p>现在这事情已经扑朔迷离了，有结合当年河南血头血霸养血猪的典故断定那是境内学术泰斗业内权威里通外国勾结境外大手医药企业进行“艾滋疫苗实验”的。</p>
                <p>最近的“小马云”，根据爆料“腿上都是针眼”，有说那是几年前就测试“新时代王冠肺炎疫苗”，去年全球遭瘟，是幕后黑手早就准备好发动的阴谋诡计。</p>
            </article>
        </figure>
        <figure>
            <img src="image/20210226-005_001c.png" />
            <article class="comment">
                <header class="myself"><abbr class="myself">范狂夫</abbr><time>2021-02-26 07:59</time></header>
                <article class="comment">
                    <header><abbr class="uid">好人一辈子平安</abbr><time>2021-02-26 07:54</time></header>
                    <p>每个字我都认识，但连起来就是不懂</p>
                </article>
                <p>接下来可以看莆田等地民间自媒体如何炮制假新闻，色目情报掮客如何在各大宣传阵地注册马甲互相对话带节奏。</p>
                <p>看着它们自言自语或者按照组织下发的固定回复列表循环播放的时候，就一定要插嘴，一定要打断其节奏。</p>
                <p>你看这些天我在本坛各个话题当中回复的那些账号，通常都是一击脱离是吧？各个都完成任务打卡下班去者，恰饭嘛，不寒碜。</p>
            </article>
        </figure>

                    <p>本来还寻思这谜语人怎么回事，一看id。。。劝你别跟他对话</p>

                <p>迄今为止，梅毒疫苗都没开发出来，艾滋疫苗同样没有。</p>
                <p>即便人体实验也没用。</p>
