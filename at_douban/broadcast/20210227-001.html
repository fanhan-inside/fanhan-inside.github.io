                <p>你要觉得这趁着全球遭瘟并且经济形势急转直下眼瞅着要出事的情况下煽风点火挑拨离间吧……“我们年轻人在网上闹着玩呢”。</p>

                    <header><abbr class="uid">不知名硬件狗</abbr><time>2021-02-26 09:12</time></header>
                    <p>差不多得了…</p>
                </article>
                <p>再给你个更应景的：</p>
                <p><span class="tip">图略</span></p>
                <p>当代，真名实姓，只不过有个“架空”标签而已。</p>
                <p>恰恰相反，这种话题的讨论反而更严肃，参与者的心态和立场，与娱乐至死の色目逗哔炮制的氛围不一样。</p>

        <figure>

            <article class="comment">
                <header class="myself"><abbr class="myself">范狂夫</abbr><time>2021-02-26 10:22</time></header>
                <p>先看有没有文艺爱好者吹捧查博导《说郭全传》“侠之大者为国为民”的。</p>
                <p>说过了武德充沛侠义无双题材，就是现实中黑社会的真实写照，最起码上世纪五十年代开始的“新时代武侠”都体现了当时“江湖”上真正的斗争动向。</p>
                <p>早有业内嘲笑过，香港作者编剧导演无论拍什么，都是黑帮乱斗，“美国副总统挟十八个特勤局员工空降少林寺镇压当地武馆”“朱可夫带总参全体干部去柏林找希特勒谈判”这种狗屁剧情不可能出现在现实题材的历史剧中。</p>
            </article>
            <article class="comment">
                <header class="myself"><abbr class="myself">范狂夫</abbr><time>2021-02-26 10:28</time></header>
                <p>再看有没有更加史诗的反转，尤其是文艺爱好者炒作查博导《说乔全传》的时候。</p>
                <p>比方说一旦美国副总统机械降神呼叫海外军事基地空降到少林寺之后，平时不见人影还专门暗中添乱的“亲生父母”忽然出现了，各自把陈芝麻烂谷子抖搂干净，然后……好特么一出划时代集体认爹闹剧吖！</p>
            </article>
            <article class="comment">
                <header class="myself"><abbr class="myself">范狂夫</abbr><time>2021-02-26 10:40</time></header>
                <article class="comment">
                    <header><abbr class="uid">萧萧杀杀滅红尘</abbr><time>2021-02-26 10:35</time></header>
                    <p>遗传因素当然影响人的性格，典型案例赵二那一支一直到完颜构那么多代人都是怂包</p>
                </article>
                <p>你直说之江临安<del>马总统</del><ins>赵官家</ins>是“<ruby>哪儿来的野种<rt lang="ja">どちら貴様でしょうか</rt></ruby>”不就得了，这位人民富豪有个绰号唤作“<samp>16:9</samp>”，但是从其公开表现来看，智商并没有太过欠费。</p>
                <p>简单说，“小马云”到底是因为幕后黑手需要他长成那德行才打药控制发育好比园丁调试盆景那样，还是本来长成那德行的一定又蠢又坏，白衣天使拼命注射“聪明药”才把“大范小勤”智商拉回平均数？</p>
            </article>
            <article class="comment">
                <header class="myself"><abbr class="myself">范狂夫</abbr><time>2021-02-26 10:48</time></header>
                <article class="comment">
                    <header><abbr class="uid">sunyanzisu</abbr><time>2021-02-26 10:42</time></header>
                    <p>美国在上世纪三十年代就做过实验了，当时经济危机很多人生了孩子养不活，其中也不乏双胞胎， 于是送给福利机构，福利机构和科学家合作，会刻意把一对双胞胎送到两家社会阶层截然不同的家庭分别收养。</p>
                    <p>最后证明，即使同卵双胞胎的成长背景完全不同，他们长大后也会有高度相似的性格，经历，爱好。</p>
                    <p>所以性格主要由先天决定是没问题的。</p>
                </article>
                <p>刚看见“美帝灯塔国の人贩子”相关情报：</p>
                <p><span class="tip">图略</span></p>
                <p>凡是南直隶远东第一体育论坛之上充沛的脑壳里只有红白两色液体的肌肉棒子最为喜闻乐见的武德充沛侠义无双题材文艺作品当中出现“失散已久的双胞胎兄弟”，是不是肯定是幕后黑手的阴谋诡计？</p>
                <p>包括但不限于《说陈全传》《说石全传》《说江全传》，创作时间都在“上世纪三十年代”之后。</p>
                <p>那么，为非作歹的北美奴隶主匪帮，还能在我中华兲嘲上国呼风唤雨为所欲为六七十年不动摇，在偏殿主席台前三排的内应到底是谁呢？</p>
            </article>

                <p>就是啊，砥砺奋进八年来南直隶远东第一体育论坛都吹到兲上了，铁血大送朝从足协主席到军委主席的高第良将家衙内，看上谁老婆，就勾结十步一岗五步一哨夜不闭户路不拾遗兲子脚下首善之区国际一流和谐宜居之都的色目混混鸡鸣狗盗之徒强抢民女性侵之，并炮制冤假错案将其老公贩卖至雇佣兵团伙。</p>
                <p>对了，还有艾森豪威尔、麦克阿瑟、巴顿三人组驾驶历史の五对负重轮将人民子弟兵碾为齑粉，口称“有的贼配军呢，就是没有劳改犯的自知之明”“退伍老兵不会死，只会从档案上消失”，然后苦主就“你有身份证么”于是加冕为日本天皇陛下了也。</p>
