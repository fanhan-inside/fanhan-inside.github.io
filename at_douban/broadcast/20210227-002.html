        <h1 class="broadcast">［<span class="onum">20210227</span>］生无立锥之地，死无葬身之地</h1>
    </header>
    <main>
        <figure>
            <img src="image/20210227-002_001.png" />
            <article class="comment">
                <header class="myself"><abbr class="myself">J.van.Schooten</abbr><time>2021-2-27 01:53</time></header>
                <p>就从标题进行「文本分析」也能得出结论。</p>
                <p>简单说，<strong>任何科学技术的进步总是率先应用到军事领域</strong>，按照境内官方钦定的话语体系形容，这是放诸四海而皆准的颠扑不破的客观规律。</p>
                <p>这一点有人怀疑么？没有的话，继续。</p>
                <p>而「互联网」的历史也不是国家机密兼宇宙奥秘，本来就是冷战时期美国军方开发出来的技术，到了「战后」军转民应用到社会当中去了也。</p>
                <p>这一点有人怀疑么？没有的话，继续。</p>
                <p>其实对于本坛以「保持高质量发言」为理由关闭公开注册时所想定的目标用户群体来说，一点就透的道理已经不用继续了，「金融战」字眼也不是什么「听都没听说过的新鲜名词」。</p>
                <p>砥砺奋进八年来炒作「新时代四大发明」，重点在于互联网尤其是移动互联网，培训了那许多「比特寡头」……（先甭问哪国）主席台前三排都是活雷锋自掏腰包发福利不成？</p>
                <p>结论呼之欲出。</p>
            </article>
