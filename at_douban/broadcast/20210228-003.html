            <article class="bulletin">
                <header class="myself"><abbr class="myself">J.van.Schooten</abbr><time>2021-2-28 03:14</time></header>
                <p>简单说，最近发现，每天凌晨三点一过，打开论坛页面就出现「每天登陆，邪恶指数+1」的提示。</p>
                <p>看来服务器时间（不是帖子上显示的时间）应该是东五区才对，最有可能的就是情报工学外包发达的印度。</p>
                <p>在水版随便扯淡，不惮以最大的恶意揣测而已，大胆假设之后需要小心求证嘛。</p>
            </article>
            <article class="comment">
                <header class="myself"><abbr class="myself">J.van.Schooten</abbr><time>2021-2-28 03:46</time></header>

                    <header><abbr class="uid">impacter</abbr><time>2021-2-28 03:35</time></header>
                    <p>不是按自然日，隔24小时以上登陆才+1，印度服务器亏你想的出来</p>
                </article>
                <p> 又不是不可能，理由上面给出来了。</p>
                <p> 并且由于需要搜集素材，新时代王冠肺炎的由世界卫生组织官方定义的名称「COVID-19」在北约音标字母诵读当中就是「查理（Charlie）、奥斯卡（Oscar）、胜利者（Victor）、天竺（India）、三角洲（Delta）、幺九（One Nine）」……码字当中正在根据“艺术来源于生活又高于生活”的原则往市面上充沛的各种真假新闻当中碰瓷。</p>
                <p> 最近关于天竺的爆料有点少，尤其是巴基斯坦境内印度河三角洲，据称是被雅利安入侵者「吠陀部落」灭绝的啥「真·土著」，想必戏份不少。</p>
