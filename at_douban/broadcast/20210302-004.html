        <h1 class="broadcast">［<span class="onum">20210302</span>］空军、续命与「今日诺夫哥罗德」国际新闻通讯社</h1>
        <h2 class="remark">不知道之前水军炒作马伯庸出道的「NT」论坛是不是与此有关</h2>
    </header>
    <main>
        <figure>
            <img src="image/20210302-004_001.png" />
            <article class="comment">
                <header class="myself"><abbr class="myself">J.van.Schooten</abbr><time>2021-3-2 22:35</time></header>
                <p>既然是水版，顺便扯点别的。</p>
                <p>简单说，就看标题一连串数字，想起以前在其它论坛时候的经历。</p>
                <p>那时候境内比特寡头们刚开始炒作「双十一购物节」，互联网蜘蛛但凡看到四个「一」字连写，或者连续出现俩「11」，就发动人工智障萝卜（robot）进来灌水打广告，烦不胜烦。</p>
                <p>印象里是有关「空军节」的主题被刷屏了，然后就有「暴躁老哥」炮制「蜜罐」钓鱼，用的是西游记素材：南极仙翁豢养的宠物白鹿精混成比丘国的大贤良师，为了给国王续命，从民间搜集「1111」个小儿心肝。</p>
                <p>果不其然，很快就有推销婴幼儿用品的广告出现了，真有趣哉。因为「南极仙翁」的典故，后面的展开都与「企鹅」有关，当时腾讯搞电商还没认赌服输。</p>
                <p>后来听说，这帮「乐子人」自发形成的钓鱼组织，号称「今日诺夫哥罗德（Novgorod Today）国际新闻社」，还单独开了个啥「NT」论坛呢。</p>
                <p>按照当时的氛围，对于本楼这种标题，应该一本正经的刨根问底：安徽省常住人口6365.9 万（2019年），需要111111个小儿心肝给谁续命，那么只需要1111个小儿心肝的比丘国，应该有多少人口呢？</p>
                <p>接下来「闭嘴计算（shut up and calculate）」就可以了也：6365.9÷111111×1111=63.652697752697752697752697752698（万人）</p>
                <p>然后举一反三触类旁通，英国人口6679.68万（2019年），如果女王或者九十九岁的菲利普亲王企图续命，需要多少个小儿心肝呢？</p>
            </article>
