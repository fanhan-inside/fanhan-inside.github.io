        <h1 class="broadcast">［<span class="onum">20210306</span>］伪装成“血亲”的户口本“家族企业”的“传统生意”与“不断革命”</h1>
        <h2 class="remark">脑瘫社节目预告：《“拨乱反正”<samp>v2.0</samp>当中的新时代“三种人”》</h2>
    </header>
    <main>
        <figure>
            <img src="image/20210306-003_001.png" />
            <article class="comment">
                <header class="myself"><abbr class="myself">范狂夫</abbr><time>2021-03-06 05:32</time></header>
                <article class="comment">
                    <header><abbr class="uid">虚实百出</abbr><time>2021-03-06 05:16</time></header>
                    <p>抑郁症大部分就是血亲逼的，不然问题都好解决。</p>
                </article>
                <p>错了，那是伪装成“血亲”的鸡鸣狗盗之徒，可以参考前一阵热炒的“郭威姚策”相关话题，就是“人贩世家”（可能兼职毒贩）不停的腾笼换鸟。</p>
                <p>举个例子，如果所在户口本从小就一分为二，“老大”必须披荆斩棘栉风沐雨不懈奋斗，就因为是“家里的顶梁柱”，而几个“弟弟”反而吃香的喝辣的享受青春，那就不对劲。</p>
                <p>比方说，如果小时候听过堂妹问“军火、毒品、人口，你想走私哪一个”，回答“不想走私”还不行，即便当时没有感觉，长大了看多了社会新闻也能猜到，这是“家族企业”的传统生意。</p>
                <p>除此之外，都是心理素质不过硬，比方说不断革命时期，“中国人民的好总理”曾经叮嘱所有遭遇流氓无产阶级智障革命战士攻击的干部，“人家就是要打倒你整死你。无论人家怎么打，你自己不要倒；无论人家怎么整，你自己不要死”。</p>
                <p>坚持下来，总有“拨乱反正”的一天；坚持不下来，一定是被扣上“自绝于人民”的黑锅，把所有脏水都泼到死者头上，替地痞流氓干的烂事陈年旧账顶缸。</p>
                <p>一定要谋定而后动，一时找不到幕后黑手，千万不要滥杀无辜，只要记住“血亲”都是刻意安插的亡命徒，各个烂命一条，死绝户口本也伤不到幕后黑手一根毫毛，反而腾出了“生存空间”可供已经在基层久经考验的新鲜血液迁移户口进京“注入武德”呢。</p>
