        <h1 class="broadcast">［<span class="onum">20210306</span>］伪装成“血亲”的户口本“家族企业”的“传统生意”与“不断革命”</h1>
        <h2 class="remark">脑瘫社节目预告：《“拨乱反正”<samp>v2.0</samp>当中的新时代“三种人”》</h2>
    </header>
    <main>
        <figure>
            <img src="image/20210306-003_001.png" />
            <article class="comment">
                <header class="myself"><abbr class="myself">范狂夫</abbr><time>2021-03-06 05:32</time></header>
                <article class="comment">
                    <header><abbr class="uid">虚实百出</abbr><time>2021-03-06 05:16</time></header>
                    <p>抑郁症大部分就是血亲逼的，不然问题都好解决。</p>
                </article>
                <p>错了，那是伪装成“血亲”的鸡鸣狗盗之徒，可以参考前一阵热炒的“郭威姚策”相关话题，就是“人贩世家”（可能兼职毒贩）不停的腾笼换鸟。</p>
                <p>举个例子，如果所在户口本从小就一分为二，“老大”必须披荆斩棘栉风沐雨不懈奋斗，就因为是“家里的顶梁柱”，而几个“弟弟”反而吃香的喝辣的享受青春，那就不对劲。</p>
                <p>比方说，如果小时候听过堂妹问“军火、毒品、人口，你想走私哪一个”，回答“不想走私”还不行，即便当时没有感觉，长大了看多了社会新闻也能猜到，这是“家族企业”的传统生意。</p>
                <p>除此之外，都是心理素质不过硬，比方说不断革命时期，“中国人民的好总理”曾经叮嘱所有遭遇流氓无产阶级智障革命战士攻击的干部，“人家就是要打倒你整死你。无论人家怎么打，你自己不要倒；无论人家怎么整，你自己不要死”。</p>
                <p>坚持下来，总有“拨乱反正”的一天；坚持不下来，一定是被扣上“自绝于人民”的黑锅，把所有脏水都泼到死者头上，替地痞流氓干的烂事陈年旧账顶缸。</p>
                <p>一定要谋定而后动，一时找不到幕后黑手，千万不要滥杀无辜，只要记住“血亲”都是刻意安插的亡命徒，各个烂命一条，死绝户口本也伤不到幕后黑手一根毫毛，反而腾出了“生存空间”可供已经在基层久经考验的新鲜血液迁移户口进京“注入武德”呢。</p>
            </article>
        </figure>
        <figure>
            <img src="image/20210306-003_002.png" />
            <article class="comment">
                <header class="myself"><abbr class="myself">范狂夫</abbr><time>2021-03-06 06:10</time></header>
                <article class="comment">
                    <header><abbr class="uid">林益希</abbr><time>2021-03-06 05:43</time></header>
                    <p>想象一下 你参加中考<br />进了考场 发现自己的笔袋不见了<br />你努力回想 确信了今天确实有带笔袋的<br />反复确认了好多次的。<br />你向监考老师要支笔<br />监考老师不理你<br />你尝试向周围的人借支笔<br />周围人都不愿意借给你。<br />监考老师警告你 再搞小动作就把你赶出去。</p>
                    <p>考试结束后<br />你看见同班的女同学 拿着你的笔袋<br />当着你的面 丢到了捡不到的地方</p>
                    <p>大概这么感觉吧。</p>
                </article>
                <p>当年“不断革命”时期不就这样么？</p>
                <p>划分“红五类”“黑五类”，唯一标准是家庭出身，“龙生龙，凤生凤，老鼠生儿会打洞”“老子英雄儿好汉，老子反动儿混蛋”，本来“中央”还惦记着正本清源召开十万人大会批判伪装成“诡辩唯物主义分子生物学家的血统论种姓制度吹鼓手”，被“中国人民的好总理”喊停了。</p>
                <p>可以参考美帝灯塔国往事：</p>
                <blockquote class="inside">
                    <p>1957年9月初，美国阿肯色州小石城地方法院根据1954年最高法院关于取消公立学校中种族隔离的决定，宣布该市公立中心中学接纳9名黑人学生入学。白人种族主义分子激烈反对这一决定。9月2日，该州州长福布斯以“防暴”为名派出国民警卫队前往阻止黑人学生入学，但未成功。23日，在州长的纵容下，上千名种族主义分子包围学校，殴打黑人记者，并把8名入学的黑人学生赶走。随后南方几个州也发生了袭击黑人的事件。</p>
                    <p>小石城事件震动了全世界，9月25日，艾森豪威尔派遣101空降部队的1000名士兵，护送以“小石城9勇士”闻名全美的黑人学生从“中心中学”正门进入学校，反对种族主义的人们最终取得了胜利。</p>
                </blockquote>
                <p>类似的情况套用到我中华兲嘲上国，则是另外一种画风：</p>
                <blockquote class="inside">
                    <p>1966年5月25日，北京大学聂元梓等人张贴了攻击北京市委、北大校党委的大字报。</p>
                    <p>6月1日中午，3个师大女附中学生也在校园里贴出大字报，对学校领导进行攻击。</p>
                    <p>6月3日，工作组进驻师大女附中，宣布支持起来“造反”的学生，斥令校领导全部“靠边站”，全校师生主要以开批判会、写大字报等方式开展“革命”。一些附中女学生将大字报贴到了卞仲耘家的大门上。</p>
                    <p>6月23日，工作组主持召开女附中全校批判揭发大会，卞仲耘被推上批斗台，其他4位校领导站在台下。上台发言的女学生呈气愤填膺状，不时挥拳呼喊口号。批判发言时，突然有学生手持军事训练用的刺杀木枪上台，几下将卞仲耘捅倒在地。她刚刚倒地，又有人拽着头发将她拖起来。批判会后，心情沉重的卞仲耘向上级写了一份请求保护的报告。</p>
                    <p>8月4日，<mark>师大女附中出现了红卫兵们批斗“<b>家庭出身不好</b>”的学生的情况</mark>，她们强迫那些不幸的学生交代“反动思想”。</p>
                    <p>8月5日下午，北京师大女附中红卫兵斗争了学校的5位负责人。党总支书记、副校长卞仲耘首当其冲。医生在晚上7时左右赶来，见状即将卞仲耘抬往医院抢救，但这时的卞仲耘已经死亡多时了。</p>
                </blockquote>
                <p>即便“拨乱反正”，这事也就这么过去了：</p>
                <blockquote class="inside">
                    <p>1973年，卞仲耘得到了一个“没有问题”的“结论”。她的死被当作“在工作时死亡”处理。学校的“革命委员会”依照有关规定，给了卞仲耘家人400块钱。</p>
                    <p>1976年，毛泽东病故，江青等“四人帮”被逮捕，一年后，开始了审慎缓慢的否定文革的过程。</p>
                    <p>1978年，北京市西城区委员会给卞仲耘开了追悼会，为她“昭雪”。王晶尧一再要求，用那400块钱在卞仲耘曾经工作和被打死的学校里建一块碑或者种一排树表示纪念。而他的努力一直没有结果。</p>
                    <p>但同时，王晶垚也开始设法通过法律的途径，为妻子讨回公道。</p>
                    <p>1979年4月，他向北京市公安局、北京市人民检察院、北京市人民法院提交控诉书。除了要求调查和处理直接的杀人凶手；并控告一个曾因跟人私怨在“斗争”卞仲耘大会上制造伪证的外校人员，以说明卞仲耘有男女关系问题。然而，北京市西城区人民检察院却做出了不予起诉的决定。原因是“追诉时效期限”已过。</p>
                    <p>1989年12月25日，中华人民共和国最高人民检察院决定“北京市西城区人民检察院”的不起诉决定“应予维持”。</p>
                    <p>2014年一月开国上将宋任穷之女宋彬彬（即宋要武）向文革中受伤害师生道歉，现年九十三岁的王晶垚（卞仲耘夫）周一发表声明，指摘宋彬彬等人掩饰当年恶行，强调在妻子卞仲耘死亡真相大白于天下之前，他决不接受师大女附中红卫兵的虚伪道歉。</p>
                </blockquote>
            </article>

                    <p>你可能理解错那些人自杀的原因了，他们不是痛苦而去自杀，而是真的丧失感情能力了，当然可能是因为某些事件环境导致的。抑郁症真的就是人麻了的感觉，不会整天说我多么多么痛苦，单纯就是失去了体验情感的能力，不知道活着为了什么，不知道每天有什么意义。</p>

                <p>上面回复过了，有个严格的说刚才还活着的帐号，用“同班‘女’同学”举例，企图把激烈的政治和意识形态斗争庸俗化到“校园欺凌”当中去。</p>
                <p>我回复的时候就直接用“北京师范大学附属女子中学”的往事举例，全是女的，有啥“感情能力”？还是说那时候就流行“百合”“蕾丝边”了？</p>
