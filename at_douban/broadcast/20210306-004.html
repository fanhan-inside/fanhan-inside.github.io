                <p>老眼昏花，看见“普通燕京啤酒”进来了，就这？</p>
                <p>前一阵还有个哈萨克斯坦文艺工作者拍摄划时代大作《金帐汗国》的消息呢。</p>
                <p>类似情报之前与读者讨论过（<a target="_blank" href="https://github.com/fanhan-inside/fanhan-inside.github.io/issues/42">链接</a>），这里把相关内容截图上传：</p>
                <p><span class="tip">图略</span></p>
                <p>具体到现实，推理大概是这样的：</p>
                <ol>
                    <li>现在的罗刹，基本盘是绿化鞑靼武德，根据地是内亚，所以白罗斯自诩东斯拉夫正统（国名族名都有“未与蒙古人混血”之意，强调纯洁性），乌克兰自诩基辅罗斯正统，都要与“蒙古余孽”划清界限。</li>
                    <li>有个自称“革命导师”的山东色目公务员，伙同市面上充沛的根红苗正忠君爱国的红二三四代军武宅，高调宣传“任何一个以马克思主义为官方意识形态的国家都可以重建苏联”，候选者当中当然包括了我中华兲嘲上国。</li>
                    <li>这个自称“社会主义”阵营的势力，实际上与“民族主义”一体两面，以《人民观察家报》为舆论阵地的黄皮法西斯，成天叫嚣着打到里海去，以乌拉尔为界。</li>
                    <li>只要伙同了原版白皮法西斯，对现在的“罗刹联邦”来个多方围堵两面夹攻，钦定其死路一条，欧盟成员国就可以多出个沙俄来，东斯拉夫人就统一了。</li>
                    <li>然后我中华兲嘲上国就成了新时代红色邪恶帝国，短暂的第三次热战之后，漫长的第二次冷战这么开始了。</li>
                </ol>
                <p>当时的质疑：</p>
                <ul>
                    <li>Q1：为什么色目人要不远万里从三洲通衢安插个野种到荆楚大地并且坚决要求姓「刘」？</li>
                    <li>A1：复旦残联下属滴血认亲实验室鉴定开国元勋刘少奇是「<q lang="en">J</q>色目太君」。<br />迄今为止按照「一把手负总责」政治规矩和组织纪律判断应该是山东色目公务员追着喷「反汉贱种中国通」的主使山东省委书记刘家义品种未知。</li>
                    <li>Q2，为什么刘少奇要干掉高岗然后被乍一看的老乡大救星干掉？</li>
                    <li>A2：高岗企图东北独立以「满洲社会主义人民共和国」名义加入苏联。</li>
                    <li>Q3：为什么另外一个老乡胡乱邦上台就拨乱反正全盘否定大救星？</li>
                    <li>A3：（暂无）</li>
                </ul>
