        <h1 class="broadcast">［<span class="onum">20210306</span>］一家哭何如一路哭</h1>
        <h2 class="remark">一家不哭全球哭</h2>
    </header>
    <main>
        <figure>
            <img src="image/20210306-005_001.png" />
            <article class="message">
                <header class="myself"><span class="heading"><abbr class="myself">范狂夫</abbr></span></header>
                <p>才死一个？这还属于「清官难断家务事」范围吗。甭管主席台前三排怎么炒作「依法治国」，允许存在「不会因为所做的事受到惩罚」这种情况，啥主旋律正能量都是放屁。</p>
                <p>啥？说的是「父母官」吖，哎呀「爱民如子，金子、银子，皆吾子也；执法如山，钱山、靠山，其为山乎」也是老段子了。</p>
            </article>
        </figure>
        <p>现在全球遭瘟，如果仅仅是「某位太子爷」或者其它什么鸡巴尊贵的龙裔「找乐子闹着玩」，那么没准还真是「一家不哭全球哭」。</p>
        <p>就事论事，「遵纪守法」的时候「权力无限大的父母」如同两坨老屎一般糊在身上甩都甩不掉，真等了孩子犯事「诛九族」的时候再看这帮真伪莫辨的「血亲」是不是立刻坚决划清界限唯恐避之不及。</p>
