        <h1 class="broadcast">［<span class="onum">20210313</span>］外行领导内行思想钢印之谜</h1>
        <h2 class="remark">战争迷雾散去，幕后黑手形象逐渐清晰</h2>
    </header>
    <main>
        <figure>
            <img src="image/20210313-002_001.png" />
            <article class="comment">
                <header class="myself"><abbr class="myself">范狂夫</abbr><time>2021-03-13 07:08</time></header>
                <p>简单解读，这副白手套已经脏了，现在可以扔掉了。</p>
                <p>早在阿里“奇迹般崛起”的时候，市面上就有“同行”质疑，无论是娱乐至死の色目逗哔夹私货推销“蝙蝠侠（BAT）”概念股与百度、腾讯相提并论，还是仅限“电子商务”领域与亚马逊、京东乃至后来的拼多多相提并论，都有“业内人士”指出一处明显的破绽：</p>
                <p>其它“竞争对手”的创始人，都是技术出身，还特意用刘强东敲代码挣了第一桶金开饭馆结果被“兄弟”坑到破产举例论证“理工男不懂人性”，唯独据称带了十几个人小团队创业的马云却不是，就这样外行领导内行还能锁定团队忠诚度一路青云直上首富榜。</p>
                <p>于是“败犬”们就用其最热衷的武德充沛侠义无双话语体系形容，“酸溜溜”的质疑“肯定有三尸脑神丹、豹胎易筋丸烙下思想钢印”，之江临安“原创文学论坛”当时的氛围中据称站方还收到过律师信警告“泥潭有帐号造谣人民富豪与贩毒集团有关”什么的。</p>
                <p>现在看来，只会“话术”的传声筒本来就是摆设，前台占位符只需要“演技”就可以了也，越是“曲艺世家”与中戏北影之类“特务培训机构”关系密切的名角大腕，越容易被幕后黑手选中担任“工具人”……直到最近“只不过是一块抹布而已”丢车保帅。</p>
            </article>
