        <h1 class="broadcast">［<span class="onum">20210318</span>］唔，「亚鹏」破产了，那「小鹏」呢？</h1>
        <h2 class="remark">偏殿动向生放送</h2>
    </header>
    <main>
        <figure>
            <img src="image/20210318-001_001.png" />
        </figure>
        <p>娱乐至死の色目逗哔总是炫耀，幕后黑手「剧组」或者把演员拱上台，或者找演员在娱乐圈「同步直播」台上的买办代理人之动向，当然肯定是翻译成娱乐至死的话语体系，包括但不限于把合纵连横谈判结盟之类外交活动伪装成「情感」话题的下半身运动。</p>
        <p>补充第一手素材：昨天中午久违的家贼特意找到酗酒的我骚扰，就知道主席台前三排肯定有事，这才有大手情报机构急匆匆的约谈「剧务」并指导「剧情」，于是等着晚上看热闹。</p>
