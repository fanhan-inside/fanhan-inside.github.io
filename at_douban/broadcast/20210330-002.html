                    <header><abbr class="uid">苹果质量效应</abbr><time>2021-03-29 20:36</time></header>
                    <p>希拉里和佩洛西两个老妖婆不出来搞事吗，女总统这位置她们不眼红么？</p>
                </article>
                <p>根据美国宪法第二十五条修正案，如果贺锦丽上台后没来及提名新的副统帅，或者提名没来及由两院表决通过，这时候她自己挂了或者不能履行职务，就是众院议长佩洛西接班。</p>

                    <p>第二顺位，副总统上</p>
                </article>
                <p>按照娱乐至死の色目逗哔到处放风带节奏的动向，“拜德罗波夫”挂了之后应该是“嘎尔年科”，这时提名并由两院表决通过的新任副统帅，才是“啥尔巴乔夫”。</p>
                <p>这叫“螳螂捕蝉黄雀在后”，没什么自由意志，好莱坞中央已经钦定了，今后出品的划时代大作当中，都由你啥尔巴乔夫扮演啥尔巴乔夫，一遍一遍宣布解体。</p>
                <p>现在演技拙劣戏路甚窄但就是背景够硬推手够强的百老汇低才生正在苦练台词，比方说念两句诗“苟利娱乐至死以，岂因排队抢戏之”然后故作谦虚“何必另请高明，我一个前苏联总统，怎么能扮演苏联总统以外的角色呢”。</p>
