                <p>是时候上这图了：《帝国钦定布尔什维克党三巨头齐聚〈人民观察家报〉编辑部》</p>
                <p><span class="tip">图略</span></p>
                <p>穆好古是《三亿五千万金卢布》历史档案发掘人，马伯庸是“连‘十九年七闰都’不知道”就荣获茅台杯人民文学奖的钦定文豪，再加上马前卒这野生国师，一家“政治对冲基金”公共关系部门就成立了：</p>
                <p><span class="tip">图略</span></p>
            </article>
            <article class="comment">
                <header class="myself"><abbr class="myself">范狂夫</abbr><time>2021-03-31 04:00</time></header>
                <article class="comment">
                    <header><abbr class="uid">阿瑞斯筅法</abbr><time>2021-03-31 03:48</time></header>
                    <p>马逆就是经常爆论得罪太多人了。</p>
                    <p>同样是读稿的王骁，董佳宁不会被问“怎么啥都懂啊”。按照每次结束时名单来看，十多个人给马逆写稿子，甚至穆好古还在知乎说过马逆如何力排众议把正常稿子换成自己爆论观点。</p>
                </article>
                <p>那位“穆好古”的稿子怎么可能正常？在九省通衢“军网最黄黄网最军”发表的划时代革命党史文献《三亿五千万金卢布》导致国际化大都市“华语第一精日论坛”娱乐至死の色目逗哔嘲笑“又有卡菲勒被我们马瓦力钓鱼了”呢。</p>
                <p>这里补充个旁证，也是这帮“历史爱好者”的丰功伟绩：</p>
                <p><span class="tip">图略</span></p>
            </article>
            <article class="comment">
                <header class="myself"><abbr class="myself">范狂夫</abbr><time>2021-03-31 04:05</time></header>
                <article class="comment">
                    <header><abbr class="uid">youjikaisuo</abbr><time>2021-03-31 03:49</time></header>
                    <p>一般到了一定粉丝量的，都会有团队的。</p>
                    <p>不过他这种一开始就在观视频的，一开始已经带团队进去了。</p>
                </article>
                <p>这帮人炮制的舆论，连标点符号都不能信。</p>
                <p>远了不提，就说上礼拜，苏伊士运河刚堵住，“鳏网”联合“盎视”出品假新闻，放一段莫名其妙短视频得出结论“已经拖开”，被人民群众使用船讯网权威数据打脸。</p>
                <p>等到这两天运河已经疏通了，船都自己开到在大苦湖里漂着了，“鳏网”又引用今日罗刹卫星通讯社假新闻继续炮制假新闻说又堵住了，被人民群众使用船讯网权威数据打脸。</p>
                <p>所以才说它们是“政治对冲基金”的喉舌，假新闻都是为了操纵金融市场，其背后金主不加杠杆压重注耍钱就怪了。</p>
            </article>
            <article class="comment">
                <header class="myself"><abbr class="myself">范狂夫</abbr><time>2021-03-31 04:27</time></header>
                <article class="comment">
                    <header><abbr class="uid">aiyalaoliu</abbr><time>2021-03-31 03:58</time></header>
                    <p>武汉是中国的切尔诺贝利？？？？</p>
                    <p>这比就是个冲塔怪</p>
                    <p>当年七五、重庆，哪次冲塔也没少了他</p>
                </article>
                <p>2012年中，瓜爹被拿下之后，马前卒特意发了篇雄文《薄熙来还有机会，国家资本主义也会前进》，想必很多过来人都见过。</p>
                <p>我是在之江临安“原创文学论坛”之上看到的，其它宣传阵地也有转贴，那时候当时伪装成毛左的马前卒背后金主还惦记着翻盘，到现在繁荣的简体中文互联网上都“自古以来不存在”了，应该是认赌服输的标志。</p>
                <p>所以说它们是“政治对冲基金”雇佣的水师吖，以吕不韦“奇货可居”先例为榜样，要赌就“all in”赌国运，不是普通耍钱的金融机构成天“利好茅台”叫嚣那种。</p>
            </article>
