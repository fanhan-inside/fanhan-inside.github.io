                    <p>好几次腾讯要走牛之前，小马哥就开始减持，不然又要做首富</p>
                </article>
                <p>有路边社传闻「牛继马后」，很快就会从「二马」变「二牛」，然后「王与牛，共天下」。</p>
                <p>如果「马」某企图挣扎反抗「兲命气数」，如同原版典故那样，反而会应谶，通过人民群众喜闻乐见的方式实现。</p>
            </article>
            <article class="comment">

                    <header><abbr class="uid">plvv</abbr><time>2021-4-8 05:51</time></header>
                    <p>到目前为止每一次腾讯的大股东减持之后都会新高</p>
                </article>
                <p>路边社的解读类比为「了不起的盖茨比尔减持微软股份」：老迈年高抱残守缺顽固保守的「万恶的旧社会古董文物」不退场，怎么让与时俱进风口弄潮的「百善の新时代高科技后浪」入场呢？</p>
