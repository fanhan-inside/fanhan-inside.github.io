        <h1 class="broadcast">［<span class="onum">20210410</span>］谁是戴安娜的云孝子？</h1>
        <h2 class="remark">茅台集团赞助指鹿为马？！</h2>
    </header>
    <main>
        <p>按照“三难推理”，伊朗不用阴历，以色列不用纯阴历，不需要“十九年七闰”即可维持有悖于放诸四海而皆准的农业生产生活客观规律之反动政权的腐朽统治的月神教会，背后赞助商到底是谁呢？</p>
        <p>同理可证，「连“十九年七闰”都不知道就荣获了茅台杯人民文学奖」，已知“文学”不提倡指鹿为马，“人民”不支持指鹿为马，只剩下一种可能性了：<mark>茅台集团赞助指鹿为马。</mark></p>
