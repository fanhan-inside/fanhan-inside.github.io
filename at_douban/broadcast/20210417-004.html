    <header class="at_douban">
        <h1 class="broadcast">［<span class="onum">20210417</span>］天上掉下个林妹妹，石头里蹦出个卡里米</h1>
        <h2 class="remark">“把别人都当傻哔么？”</h2>
    </header>
    <main>
        <figure>
            <img src="image/20210417-004_001.png" />
        </figure>
        <p>不错了，背锅侠居然还有身份证，想必已经是「一人吃饱九族不饿」的状态了，之前多少口口声声「家里也是为你好」的亲戚，现在想必都划清界限了「哪儿来的野种」「我不认得他」。</p>
        <p>本来以为<abbr class="who">鲁哈尼</abbr>出来手抚后脑勺「蛙蛤蛤蛤不知咋的就炸了就炸了」，然后<abbr class="who">哈梅内伊</abbr>出来板起一张伟大光荣正确脸作久经考验状「一个幽灵，恐怖主义的幽灵，在波斯游荡」……大事化小小事化了罚酒三杯下不为例。</p>
        <hr class="outside" />

            <img src="image/20210417-004_000.png" />
        </figure>
