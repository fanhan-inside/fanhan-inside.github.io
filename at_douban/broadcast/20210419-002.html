        <h1 class="broadcast">［<span class="onum">20210419</span>］“他们都有光明的前途”</h1>
        <h2 class="remark">看来都在等着<abbr class="who">陈胜</abbr><abbr class="who">吴广</abbr>败亡呢</h2>
    </header>
    <main>
        <p>简单说，今天到现在的风向，无论是曰若稽古还是如是我闻，都是指桑骂槐，不加解读的字面直译应该是这样的：</p>
        <p><abbr class="who">胡亥</abbr>正在<abbr class="who">赵高</abbr>的协助下冚家富贵，<abbr class="who">章邯</abbr>正在<abbr class="where">武汉</abbr>平叛剿匪，<abbr class="who">赵佗</abbr>正在<abbr class="where">广州</abbr>亲切接见<abbr class="where">香港</abbr>朋友探讨<abbr class="where">广东</abbr>省旗省徽设计方案，<abbr class="who">萧何</abbr>正在走私贩毒，<abbr class="who">张良</abbr>正在<abbr class="where">南京</abbr>长江大桥上下来回奔走忙着捡破鞋闻臭脚<sup>①</sup>……<abbr class="who">刘邦</abbr>正在<del>宿迁</del><ins>明尼苏达</ins>玩女大学生，并走通人脉篡改扫黑除恶卷宗，把最好玩的<abbr class="who">吕雉</abbr>她们家亲戚的案底都扣到<abbr class="who">项羽</abbr>头上。</p>
