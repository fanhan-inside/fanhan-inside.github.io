        <h1 class="broadcast">［<span class="onum">20210531</span>］流水的韭菜铁打的坑</h1>
        <h2 class="remark">博导学家索隐派的观点认为，1963年中苏论战激化，<br />于是「契丹胡狗作为钦定抹布，于三十岁的壮年就被撵走，是丐帮中央看走眼了」的划时代大作开始连载。</h2>

                    <p>确切的说是「连根拔」，原地留个坑种新韭菜。</p>
                    <p>一般操作是党政机关有关部门临时工约谈韭菜「你有身份证么」。</p>
                    <p>然后一直「躺赢」到现在的关系户就可以李鬼变李逵，在你的尸体上继续「躺平」了。</p>
