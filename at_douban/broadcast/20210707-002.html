        <h1 class="broadcast">［<span class="onum">20210707</span>］朝廷动员叫「征兵募将」，土匪动员才叫「招兵买马」</h1>
        <h2 class="remark">——“咱们效力的是哪个国吖？这么鬼鬼祟祟形迹可疑？可别是‘伊拉克与叙利亚的伊斯兰国’吧？”<br />——“老杂种操的哪儿那么多废话？！领导叫你干嘛就干嘛，别的甭问！再啰嗦我把酒泼你丫脸上！”</h2>
    </header>
    <main>
        <p>如果不是「人民武装部」而是「非政府组织」深入基层走街串巷到处约谈群众煽动「为国效力」，就得琢磨琢磨到底是哪个「国」了。</p>
