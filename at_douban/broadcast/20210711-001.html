        <h1 class="broadcast">［<span class="onum">20210711</span>］架空波西米亚历史课本《三十年自然灾害》</h1>
        <h2 class="remark">按照惯例分配「原名」八个字：《帝国双璧掷出窗外》</h2>
    </header>
    <main>
        <blockquote>
            <p><span class="onum">1618</span>年<span class="onum">7</span>月<span class="onum">7</span>日，帝国以「两名钦差走失」为由向王国发出最后通牒，抗奥战争全面爆发。</p>
        </blockquote>
        <p>这是哈布斯堡胜利时间线上捏着鼻子睁眼说瞎话的波西米亚教育工作者为人口损失三分之一圆谎的说法。</p>
        <p>《设定集》正文当中用不到，但是会出现在架空作品之内的架空作品当中。可能会作为「番外」出现，此处存档备份脑洞。</p>
