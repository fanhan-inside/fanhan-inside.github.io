        <h1 class="broadcast">［<span class="onum">20210716</span>］罗刹大使馆在北京，苏修大使馆在南京</h1>
        <h2 class="remark">色目情报掮客谆谆教导九点四亿傻哔多少遍了，「苏联支持国民党」「苏联大使跟着国民政府跑到广州」</h2>
    </header>
    <main>
        <p>至于谁支持共产党……色目情报掮客语焉不详，包括但不限于《<a target="_blank" href="../../DATA/20200727-001.html">陕甘宁及晋绥边区特产问题研究</a>》在内的大批历史档案，既是国家机密，也是宇宙奥秘，据色目情报掮客声称需要「联合国安全理事会五常委」全票赞同才能解密。</p>
    </main>
