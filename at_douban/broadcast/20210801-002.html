        <h1 class="broadcast">［<span class="onum">20210801</span>］“儿砸，爹带你去乌干达发动自杀式恐怖袭击”<br />——美籍犹裔爱国侨胞<ruby>约瑟夫・内塔尼亚胡<rt lang="he">יוסף נתניהו‎</rt></ruby>，1976年7月4日，特拉维夫</h1>
        <h2 class="remark">“家里也是为你好”“爹还会害你伐？”</h2>
    </header>
    <main>
        <p>“热烈庆祝王师成立二百周年暨总裁发布《戡乱共匪叛乱总动员令》二十九周年”</p>
        <p>——阳光灿烂的八月一日上午十时许，发现人民警察与留着香港电影特色地痞流氓泼皮无赖发型的江湖好汉草莽豪杰均未出没于十步一岗五步一哨夜不闭户路不拾遗兲子脚下首善之区国际一流和谐宜居之都城乡结合部吉普赛社区周边有感</p>
