    <header class="at_douban">
        <h1 class="broadcast">［<span class="onum">20210802</span>］“<ruby>马拿西<rt lang="he">מְנַשֶּׁ֥ה</rt></ruby>是<ruby>约瑟夫<rt lang="he">יוֹסֵף֮</rt></ruby>的长子，<ruby>以法莲<rt lang="he">אֶפְרַ֤יִם</rt></ruby>是<ruby>以色列<rt lang="he">יִשְׂרָאֵל</rt></ruby>的长孙”</h1>
        <h2 class="remark">——洗完澡了精神抖擞容光焕发日观娱乐新闻有感</h2>
    </header>
    <main>
        <p>“儿啊，<ruby>马拿西<rt lang="he">מְנַשֶּׁ֥ה</rt></ruby>是你的长子，可是<ruby>以法莲<rt lang="he">אֶפְרַ֤יִם</rt></ruby>却是我的长孙吖！”<ruby>以色列<rt lang="he">יִשְׂרָאֵל</rt></ruby>对<ruby>约瑟夫<rt lang="he">יוֹסֵף֮</rt></ruby>说。</p>
        <p>“别高兴得太早了”，<ruby>约瑟夫<rt lang="he">יוֹסֵף֮</rt></ruby>暗自腹诽，“您没看过孟菲斯<ruby>漢族<rt lang="en">Hamite</rt></ruby>精英美术兲才炮制的传世神作《<ruby>约瑟夫<rt lang="he">יוֹסֵף֮</rt></ruby>中堂在底比斯》么？”</p>
        <figure>
            <img src="image/20210802-004_001.png" />
        </figure>
    </main>
