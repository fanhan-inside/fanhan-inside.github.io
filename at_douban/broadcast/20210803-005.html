        <p>“袈裟天地無用會的韋小寶香主可是朕的拜把子兄弟，受命於爺哥在兲，孝钦雌囍端佑康颐昭豫庄诚寿恭钦献崇熙配天兴圣显圣母皇太后既壽永昌！”</p>
        <p>——<ruby>畢比<rt>BiBi</rt></ruby>・內塔尼亞胡，特拉维夫外景片场摄影棚，光猪十二年（爺曆5781年）暨宣铳元年（哥曆2021年）</p>
