        <h1 class="broadcast">［<span class="onum">20210807</span>］“不是老人变坏了，而是坏人找到组织归队转正离休了”</h1>
        <h2 class="remark">有些坏人呢，就是没来及变老</h2>
    </header>
    <main>
        <p>“我看老革命的素质和咱也差不多嘛”，十步一岗五步一哨夜不闭户路不拾遗兲子脚下首善之区城乡结合部吉普赛社区的地下党员看着军休所招牌，“大丈夫当如是也，彼可取而代之”。</p>
