        <h1 class="broadcast">［<span class="onum">20210904</span>］“江山代有才女出，一代新人换旧人”</h1>
        <h2 class="remark">按照幽州外景片场摄影棚的一贯作风，补完《异闻录》大纲构思还需要上世纪七十、八十、九十年代的至少三个雌权主义杀人犯</h2>
    </header>
    <main>
        <p>经由权威机构认证或权威媒体报道的情报或素材显示，本世纪前两个十年以及上世纪六十年代，都有雌权主义杀人犯涌现，蕴涵着充沛的政治和意识形态内容并引领了激烈的政治和意识形态斗争新动向。</p>
