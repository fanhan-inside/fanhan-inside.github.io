        <h1 class="broadcast">［<span class="onum">20211019</span>］“好心不如驴肝肺”</h1>
        <h2 class="remark">断人财路，如杀人父母</h2>
    </header>
    <main>
        <p>说过了我所在的地方，一例「非典」「新时代王冠」病例都没有，也没有失踪人口和肢体毁损器官残缺的未成年人尸体出现。</p>
        <p>那么，为啥周边头戴「杨基」「大都会」棒球帽的人民群众，满口污言秽语伙同嗑多了药的青年才俊紧密团结在我身边……还红着眼盯着，似乎我欠了它们四万万五千万亿美元期权一样呢？</p>
