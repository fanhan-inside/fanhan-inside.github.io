        <h1 class="broadcast">［<span class="onum">20211019</span>］历史冷知识：前北京国安副主席曾经是微博知名up主</h1>
        <h2 class="remark">“让我们铭记<span class="tip">絵文字</span>‘三生作恶，知县附廓，恶贯满盈，附廓省城’……直播室永远停留在了那一天<span class="tip">絵文字</span>”</h2>
    </header>
    <main>
        <p>国际一流和谐宜居之都「高学历精英社交圈」当中曾有千答话题下万赞回复声称其乃「知乎大危」（现在搜不到了），内容大概是之上所述，后面绘声绘色的描述其在办公室内接听了一个固定电话之后抓着智能手机跳出窗外拎起路边共享自转车扫码，没用五分钟就从正义路蹬到了中南海。</p>
