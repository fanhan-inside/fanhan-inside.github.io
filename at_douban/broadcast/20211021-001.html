        <h1 class="broadcast">［<span class="onum">20211021</span>］扭腰大手名校：“快去给所罗门可汗续命哼哼哈兮”</h1>
        <h2 class="remark">买买提太子：“快出动十五个摩萨德特务持公务护照从外交免检通道入境扭腰哼哼哈兮”</h2>
    </header>
    <main>
        <p>钦定文痞：“嗤，有的卡菲勒呢，就是看不清新时代王冠必将加冕的历史の进程，万恶的旧可汗必将续命未果沦为笑柄，扭腰跳梁小丑个人の奋斗必将被<del>历史の五对负重轮碾为齑粉</del><ins>历史の两把闹革命菜刀细细的剁成臊子</ins>以宽油烹饪为清真美食卡舒吉”。</p>
