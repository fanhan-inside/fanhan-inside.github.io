        <h1 class="broadcast">［<span class="onum">20211024</span>］“日本莆田帝国医科大学朝鲜裔毕业生因不愿加入新731部队服役而被捕入狱”</h1>
        <h2 class="remark">钟海源聂树斌可都是兲兵兲将手把文书口称敕当众逮捕明正典刑的，兲庭连派出妖怪下凡当黑手套的表面功夫都懒得做了</h2>
    </header>
    <main>
        <p>啥时候古拉格北里社区仨门一堵，大批新731部队人民子弟兵入场包围幼儿园和中学，逮着1111个小儿当场开膛破肚用冷水泼散热血挖心肝，伪装成父母的养猪场员工踊跃围观并纷纷表示情绪稳定，一点都不奇怪。</p>
