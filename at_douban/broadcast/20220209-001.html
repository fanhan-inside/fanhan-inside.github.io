        <h1 class="broadcast">［<span class="onum">20220209</span>］“一名妇女，身着深绿色羽绒服的中年妇女，在新浪大地游荡”</h1>

        <p><time>2022-5-5</time>补充情报兼素材「<mark>滚回西伯利亚种土豆去，顿巴斯不是你的家</mark>」：</p>

        <p>相关剧情：</p>
        <blockquote class="yelo">
            <p>“对了”，柴守宫准备推门的时候忽然停下来，“我问你，如果有确凿证据显示，江陵城真的不是你的家，你打算怎么办？”</p>
            <p>“光天化日朗朗乾坤”，郭春海把杯中酒一饮而尽，“正晌午时说话，谁也没有家”。</p>
            <p>——<a target="_blank" href="../../fantasy/bizarre/009.html">《异闻录》〔009〕三位一体与烟草与时代的晚上</a></p>
