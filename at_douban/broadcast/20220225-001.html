        <h1 class="broadcast">［<span class="onum">20220225</span>］脑洞：《被嫌弃的乌日霍罗德的三姓家奴的一生》</h1>
        <h2 class="remark">可萨汗国在行动：“反捷贱种匈国通”“反匈贱种俄国通”“反苏贱种德国通”</h2>

                <blockquote class="cyan">剧情简介：<br />在奥匈帝国出生，在捷克斯洛伐克上学，在匈牙利结婚，在苏联工作，在乌克兰下葬。<br />这辈子都没离开过乌日霍罗德。</blockquote>

        <p>其它素材懒得备份，不外乎布拉格色目公务员革命导师、离退休马扎尔名将之花、吉普赛大篷车村落哥布林、西斯拉夫后乌克兰太祖高皇帝、基辅迪纳摩蹴鞠俱乐部主席……总之幽州外景片场摄影棚一切演职人员和道具，都可以照搬到外喀尔巴阡山麓，娱乐至死の色目逗哔不打自招爆料声称乃制片人背后赞助商勒令商业化流水线量产肥皂剧炒冷饭开源节流。</p>
