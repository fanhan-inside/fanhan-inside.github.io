        <p>最近也没啥新鲜的第一手材料，简单举一反三触类旁通理解。就说2010年「连“十九年七闰”都不知道就荣获茅台杯人民文学奖」以来我个人倒霉吃亏确实没错，从家贼破门而入当我面「笑得肋骨疼」开始就有心理准备了，但十二年来是否「只有」我倒霉吃亏，不好说吧？</p>
