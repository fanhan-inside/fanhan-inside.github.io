    <header class="at_douban">
        <h1 class="diary">［<span class="onum">20190511</span>］人世绝知非昨梦，天真堪笑博浮名（草稿）</h1>
    </header>
    <main>
        <p>昨天一天都在整理内务，把寒带装备清洗并入库，翻出热带装备清洗并配置。刚爬起来，耽误了新闻联播及其重播时间，并且由于已经将「<samp>Adobe Flash</samp>」扫入历史の垃圾堆，无法在<samp>C</samp>站接受定番之「网络视频」推送。大概看看目录，似乎没提到美帝灯塔国「短信怪人」连续发布最高指示相关事宜。</p>
        <p>上网乱转，在国际化大都市「华语第一精日论坛」发现了一条重要情报：《<a target="_blank" href="https://bbs.saraba1st.com/2b/thread-1830583-1-1.html">知乎两百万粉首席大危张佳玮被揭发是台复读机</a>》</p>
        <p>当时我就念了两句诗，见本篇标题。</p>
    </main>
