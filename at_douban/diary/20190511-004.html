        <h1 class="diary">［<span class="onum">20190511</span>］故人无字寄相思，敢向穷途怨不知（草稿）</h1>
    </header>
    <main>
        <p>照例上网乱转，在国际化大都市「华语第一精日论坛」发现了隐藏很深的重要情报《<a target="_blank" href="https://bbs.saraba1st.com/2b/thread-1830545-1-1.html">日本著名音乐家菅野洋子位于山中湖村的工作室遭到焚毁</a>》，其中提到了「复制并成功」相关事宜。</p>
        <p>当时我就念了两句诗，见本篇标题。</p>
