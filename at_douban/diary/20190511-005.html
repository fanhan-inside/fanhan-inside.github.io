        <p>酒劲上涌，在其它宣传阵地乱转，于<abbr class="where">之江临安</abbr>「原创文学论坛」发现重要情报《<a target="_blank" href="http://www.lkong.net/thread-2309619-1-1.html">孔雀王作者荻野真因肾功能衰竭去世享年59岁</a>》，据称与其深入揭批扶桑特色神棍大忽悠的歪理邪说以及阴谋诡计有关。</p>
        <p>当时我就念了两句诗，见本篇标题。</p>
