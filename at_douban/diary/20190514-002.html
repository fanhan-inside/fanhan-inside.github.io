        <h1 class="diary">［<span class="onum">20190514</span>］范诗外传（草稿）</h1>
    </header>
    <main>
        <p>正打算睡觉，上网乱转发现「耍钱的朋友」推荐了「耍嘴皮的朋友」提供的重要情报：</p>
        <figure>
            <img src="image/20190514-002_001.png" alt="为赋新词强说愁？" />
            <blockquote class="inside">
                <p><time>04:26</time>【人民日报钟声：谁在“为赋新词强说愁”，“美国吃亏论”可以休矣】明眼人都看得出来，所谓的“吃亏论”，远非打打悲情牌、过过嘴瘾那么简单。美国“为赋新词强说愁”背后是另有名堂的。只是散布这种错误论调的人打错了算盘。中国经济具有很大的韧性和潜力，完全有能力有信心通过实行更高水平的对外开放和扩大内需，促进经济高质量发展，对冲中美经贸摩擦影响， 实现中国经济行稳致远。</p>
            </blockquote>
            <figcaption><span>为赋新词强说愁？</span></figcaption>
        </figure>
        <p>有本古籍唤作《韩诗外传》，就是开头说个「段子」最后「念两句诗」总结的格式，既不是注释也不是阐发，纯属思路广欢乐多借题发挥。这种体裁比较罕见，属于打着红旗反红旗，以深入学习最高指示的名义掺杂私货。</p>
        <p>所以，既然「利用淫湿搞反啥活动」也不是我发明的，「利用高举紧跟掺杂私货」的体裁也不是我发明的，那么到底是谁在「为赋新词强说愁」呢？</p>
    </main>
