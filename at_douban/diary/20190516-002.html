    <header class="at_douban">
        <h1 class="diary">［<span class="onum">20190516</span>］烈士壮心虽未减，狂奴故态有谁容（草稿）</h1>
    </header>
    <main>
        <p>刚开始喝啤酒，上网乱转发现国际化大都市「华语第一精日论坛」出现了一条重要情报《<a target="_blank" href="https://bbs.saraba1st.com/2b/thread-1831930-1-1.html">加拿大公民康明凯和迈克尔被逮捕</a>》，有爆料说其中一个是同时效力于北棒和美帝灯塔国的双面间谍。</p>
        <p>据称「中央」又准备帮哪位党国栋梁青年才俊凑够「<a target="_blank" href="../../essay/troubling/006.html">六部全爹</a>」了，没准过几天就能看见「党政军财」要害岗位有个「党员或团员或公务员或国有企事业单位职员」又跑路了，然后美帝灯塔国那边挖出一个隐藏很深的姓「金」的北棒间谍。</p>
        <p>当时我就念了两句诗，见本篇标题。</p>
    </main>
