    <header class="at_douban">
        <h1 class="diary">［<span class="onum">20190517</span>］渐老定知欢渐少，明年还复忆今年（草稿）</h1>
    </header>
    <main>
        <p>继续上网乱转，还是在国际化大都市「华语第一精日论坛」发现了重要情报：《<a target="_blank" href="https://bbs.saraba1st.com/2b/thread-1831654-1-1.html">黄巾是不是唯一从来没有过正面描写的“农民起义”</a>》《<a target="_blank" href="https://bbs.saraba1st.com/2b/thread-1832097-1-1.html">后沙的英国朋友又把手伸向大波波娃的怀里</a>》</p>
        <p>其中「驳论一方辩友」援引国情指出「境内三国游戏从来不允许将黄巾军视为敌人」，据称乃「党性坚定的老审查员」划了一条红线，具体哪个党倒是没说，只是以<abbr class="who">张学友</abbr>知名剧照「吔屎啦你」暗示。</p>
        <p>当时我就念了两句诗，见本篇标题。</p>
    </main>
