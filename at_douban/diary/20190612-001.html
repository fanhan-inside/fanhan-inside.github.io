    <header class="at_douban">
        <h1 class="diary">［<span class="onum">20190612</span>］然而并没有什么卵用（草稿）</h1>
    </header>
    <main>
        <p>刚爬起来酒劲还在头昏脑胀，上网乱转发现一条时事新闻：</p>
        <figure>
            <img src="image/20190612-001_001.png" alt="开打了" />
            <figcaption><span>开打了</span></figcaption>
            <blockquote class="inside">
                <p>08:58:05【沙特阿拉伯阿卜哈国际机场遭遇来自也门的导弹袭击】据俄罗斯卫星通讯社12日消息，沙特阿拉伯阿卜哈国际机场（Abha Airport）遭遇来自也门的导弹袭击。（央广）</p>
            </blockquote>
        </figure>
        <p>唔……波澜壮阔大时代来喽，<abbr class="who">田忌</abbr>赛马兑子开始了，先是<abbr class="where">也门</abbr>兑<abbr class="where">沙特</abbr>，然后<abbr class="where">巴勒斯坦</abbr>兑<abbr class="where">以色列</abbr>。再看九省通衢の煎蛋是否会继续出现大流氓互相捏卵玩的《<a target="_blank" href="../../at_jandan/0_album/004.html">睾丸</a>》相关素材，或者大流氓各个「成大事者不拘小节」决定「欲练神功挥刀自宫」。</p>
        <p>（未完待续）</p>
