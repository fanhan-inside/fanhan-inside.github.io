        <h1 class="diary">［<span class="onum">20201227</span>］其兴也勃焉，其亡也忽焉</h1>
    </header>
    <main>
        <p>长话短说，备份史料：</p>
        <figure><img src="image/20201227-002_001.png" /></figure>
        <figure>
            <a target="_blank" href="image/20201227-002_002.png"><img src="image/20201227-002_002.png" /></a>
        </figure>
        <div class="image-group">
            <figure><img src="image/20201227-002_003.png" /></figure>
            <figure><img src="image/20201227-002_004.jpg" /></figure>
        </div>
        <p>刚在《<a target="_blank" href="20201202-002.html">［20201202］人工智障会幻想出赛博朋克天堂么？</a>》当中补充了一段胎里坏生放送的情报，通常这帮自称「我们年轻人在网上闹着玩呢」的黄脖子绿帽二代通常还在炫耀鸡巴尊贵。按照唯物主义原则，这种由基因驱动的本能就是遗传劣根性。</p>
        <p>不惮以最大的恶意揣测，当初三德子就是对于这些到处为非作歹还有「神明」撑腰的「选民」实在忍无可忍，决定净化生态系统保持环境卫生，后来的事情人民群众都知道了。</p>
    </main>
