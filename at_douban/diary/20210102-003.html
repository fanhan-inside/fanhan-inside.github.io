        <h1 class="diary">［<span class="onum">20210102</span>］人中工具兼陋哔</h1>
        <h2 class="remark">「鸡巴决定脑袋」的唯种辩证法与「碧池创造历史」的唯种史观，诚不我欺！</h2>

        <p>长话短说，备份史料：</p>
        <figure>
            <img src="image/20210102-003_001.png" />
        </figure>
        <p>各位读者（其中肯定包括文艺工作者）如果不能通过情报之间存在的捅妓上的相关性深入揭批其中蕴涵的充沛政治和意识形态内容以及引领的激烈政治和意识形态斗争新动向，那就当做素材运用吧，艺术来源于生活又高于生活嘛。</p>
