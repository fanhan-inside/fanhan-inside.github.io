        <h1 class="diary">［<span class="onum">20210223</span>］今日痛饮庆功酒</h1>
    </header>
    <main>
        <p>由于豆瓣广播定位乃用户动态不可修改，所以对于编辑需求（如补充后续内容）的场合，还是放在日记当中。</p>
        <p>之前虽然注意到了这个问题，但是由于并非擅长以大拇指掀动智障手机实体按键或者搓动智能手机玻璃屏幕的擅长在<span class="onum">140</span>个字符内阐述微言大义并一击脱离申请<span class="onum">0.5</span>元人民币或<span class="onum">0.05</span>美元岗位津贴的色目情报掮客，没当回事。</p>
        <p>现在「广播」也五十篇了，其中名不符实的更像「日记」「随笔」「发言备份」的也不少，是时候分门别类归档了，今后会注意。</p>
        <p>本篇日记，对应广播《<a target="_blank" href="../broadcast/20210222-001.html">欢庆泼酒节</a>》。</p>

        <figure>

            <article class="bulletin">
                <header class="myself"><abbr class="myself">范狂夫</abbr><time>2021-02-22 01:19</time></header>
                <p>简单说，刚才看见“垃圾场”论坛“定时冲水的马桶”版大批“垃圾”当中忽然夹杂一条“帖子发布或回复时间超过限制”，前后的帖子都是“15分钟前”，可见肯定有情报出现，但是党性坚定的老审查员觉悟和警惕性较高，只要让人民群众闭上眼睛，世界上就不存在什么悬崖。</p>
                <p>转了几圈，没发现有蕴涵着充沛政治和意识形态内容并引领了激烈政治和意识形态斗争新动向的情报可供惹是生非，郁闷吖。正好前几天说过“无论在哪个论坛都是回复数量远超主题”并以此表达本人上网扯淡的目的与定期从汇丰银行账户收取色目毒贩工资的职业灌水机截然不同。</p>
                <p>于是，看见国际一流和谐宜居之都“高学历精英社交圈”正在首页今日头条位置醒目应景推荐一条重要情报《<a target="_blank" href="https://www.zhihu.com/question/438684200">酒桌上，领导把酒泼在你脸上，你如何应对？</a>》，因为帐号已经被以“<span class="dot">政治敏感</span>”理由“<span class="dot">亦当删去</span>”了，所以按照分类在NGA找个版面，发个主题，万事开头难嘛。</p>
                <p>我的回答，其实很多读者已经猜到了，那就是“<strong>端起面前酒杯泼到同桌别人脸上</strong>”，然后的发展有很多可供激化矛盾制造冲突增加剧情跌宕起伏程度的分支，想必打酱油做俯卧撑看热闹不嫌事大站着说话不腰疼的“乐子人”一定会对此喜闻乐见。</p>
                <p>先卖个关子，看看其它职场精英对这个回答有什么意见，如果在现实中没有类似经历，可以通过职业经验严密的推理接下来可能会发生什么情况，以繁荣百善の新时代中国特色社会主义文艺事业满足人民群众日益增长的精神文化需求。</p>
                <hr class="inside" />
                <p>帖子“审核未通过”不能回复，但是还可以编辑。先上传素材，把第一层包袱甩出来，讲个老笑话：</p>
                <blockquote class="inside">
                    <p>“谁特么泼我？”</p>
                    <p>“泼水节嘛……”</p>
                    <p>“丫用开水泼我！”</p>
                </blockquote>
                <p><span class="tip">图略</span></p>
                <p>“你们不要想我来是叫地上太平；我来并不是叫地上太平，乃是叫地上动刀兵。”</p>
            </article>
            <article class="comment">
                <header class="myself"><abbr class="myself">范狂夫</abbr><time>2021-02-22 10:59</time></header>
                <p>第二层包袱，要参考官方钦定党史国史的“职场人生”：</p>
                <blockquote class="inside">
                    <p>彭任国防部长后，为了体现国防部的领导，许多原来由中央军委和总部颁发的命令、指示，都要求改由国防部署名。而哪些要以国防部的名义发布，哪些不用，又没有明确的规定。于是，总参为中央军委起草的和总参本身下发的命令、文电，就常因署名问题而受到指责。</p>
                    <p>鉴于这种情况，粟裕要求明确国防部与总参谋部的职责，以便今后在日常工作中有所遵循。1955年3月16日，中央军委接受了粟裕的意见，责成总参起草国防部与总参职责条例。但总参一连五易其稿，均未能获得通过。而且，彭德怀每审一次稿子，都要把粟裕痛骂一顿，使得粟裕不知所措。</p>
                    <p>即便平时，粟裕在上报文件写上了“彭副主席并转呈中央、主席”，彭就说：“我不是你的通讯员！”如果不写而直接上报，彭又说：“怎么，又想越级告状？！”</p>
                </blockquote>
                <p>这个套路，被眼光雪亮的人民和智慧无穷的群众总结为“叫你丫不戴帽子”：</p>
                <p><span class="tip">图略</span></p>
                <p>如果根红苗正忠君爱国的党性坚定的老审查员勒令“莫谈国事只谈风月”以维护“万恶的旧大陆之百善の新时代”形象的话，还可以用大洋彼岸地球对面的“百善の新世界之万恶的旧社会”，也就是美帝灯塔国砥砺奋进四年来的神奇操作。</p>
                <p>长话短说，全球各个国家和地区，都认为党の川普大统领朝令夕改出尔反尔撒泼耍赖满地打滚，但在繁荣的简体中文互联网上就是有大批拥趸吹捧“商人本色”“死要面子活受罪”动辄以虽远必诛の强汉之太祖高皇帝刘邦“它老人家”为榜样。</p>
                <p>换届之后，约瑟夫大统领开始“重返全球各种框架协议”了，另一帮帐号开始吹捧，与之前帐号发生激烈争论，除了如是我闻之外，还有曰若稽古流指桑骂槐，不外乎“伪君子”刘备是否是“真小人”刘邦的直系后裔并继承了家学渊源相关话题。</p>
                <p>总之就是这样，美帝灯塔国大统领是美国公民选的，只能从俩烂苹果里选个不那么烂至少看上去不那么烂的，隔岸观火的我等只能打酱油做俯卧撑看热闹不嫌事大站着说话不腰疼，结果已经出来了，评论吧。</p>
                <p>所以本楼的缘起，就是看到国际一流和谐宜居之都“高学历精英社交圈”在首页今日头条位置醒目应景推荐“流氓真小人”型领导，除了追忆党の川普元大统领的光辉岁月之外，不知道与有意参选大统领职位的美帝灯塔国前副统帅彭斯和“美国人民的好总理”彭佩奥有何关系。</p>
            </article>
            <article class="comment">
                <header class="myself"><abbr class="myself">范狂夫</abbr><time>2021-02-23 00:34</time></header>
                <p>第三层包袱，两条色目路线的斗争。</p>
                <p>众所周知，美帝灯塔国在过去的砥砺奋进四年间，党の川普大统领被头脑简单四肢发达的红脖子吹捧为色目人之友，但是色目把持的大手传媒机构则有不同意见。</p>
                <p>其它地方谈笑风生的时候提到了，这是“地上神国”主义和“太上国度”主义两条路线的斗争，曰若稽古式指桑骂槐通常表现为“旧约主义革命时期”和“新约主义革命时期”的色目典故。</p>
                <p>而繁荣的简体中文互联网上大批根红苗正忠君爱国的童年才俊，都对于我中华兲嘲上国五十五枝花当中充沛着十个绿族却不承认犹太族，表示喜闻乐见、大快人心、普天同庆、奔走相告。</p>
                <p>这些童年才俊在扩散九省通衢“军网最黄黄网最军”之上消息灵通的红二三四代提供的内幕消息时声称，现代恐怖主义的鼻祖就是希伯来太君。三洲通衢当地本来是“大杂居小聚居”的氛围，嵌入阿拉伯社区内部的犹太据点被大批希伯来革命骨干高呼<del>西安</del><ins>锡安</ins>口号发动的恐怖袭击实行的反间计逼迫背井离乡回到应许之地。</p>
                <p>与此同时希特勒则在犹太财团的扶持下武德充沛兲命昭昭全票冻蒜为国务院总理并在国家主席蒙主宠召之后将两个位置合二为一号称元首，大力驱逐希伯来太君，而被全球各个国家和地区拒之门外的这帮色目同胞，除了上海、索马里之类无政府主义据点有零星分布之外，也纷纷回归了应许之地。</p>
                <p>在当代以色列生存和发展的过程中，老一辈资产阶级革命家色目栋梁有句名言“或者遵纪守法但是死掉的以色列，或者为非作歹但是或者的以色列，没有第三种可能”。</p>
                <p><span class="tip">图略</span></p>
                <p>于是，党の川普大统领代表的以流氓无产阶级智障为基本盘的“真小人”阵营，就与“地上神国”以色列一拍即合。与此同时，惦记着人要脸树要皮的“伪君子”阵营，就与寄生在美帝灯塔国的“少数族裔”达成全面战略协作伙伴关系。</p>
                <p>很多人都知道“竞选语言”就是放屁，当年攻击苏修，现在攻击兲嘲，比谁调门高，美帝灯塔国外交机构曾经正告过克里姆林宫和十步一岗五步一哨路不拾遗夜不闭户兲子脚下首善之区国际一流和谐宜居之都偏殿，说选完了就没事了。</p>
                <p>反而是红蓝两党互相攻击比较有料，按照童年才俊挂在嘴边的划时代大作《竞选州长》的套路，出现五六个五颜六色的小孩子上台抱着谁大腿喊<s>马</s>爸爸司空见惯。</p>
                <p>所以嘛，约瑟夫大统领的家庭情况，被两条路线图引经据典翻拍剧本，不足为奇。这四年有得是乐子。</p>
            </article>

                <header class="myself"><abbr class="myself">范狂夫</abbr><time>2021-02-23 01:28</time></header>
                <article class="comment">
                    <header><abbr class="uid">离者悲名</abbr><time>2021-02-23 01:17</time></header>
                    <p>这牛马哪里看得懂半分？只晓得别人泼我，我便泼回去；若是碍于生计，碍于情面，也只好忍了，自己闷在心里窝火。再有那上位者，总有那一句话就能解决一切：不爽辞！</p>
                </article>
                <p>只要你这么说，总会有老成持重的职场精英教育你“三思而后行”。哪怕你不说，也会有老成持重的职场精英提前放风带节奏，推送歪理邪说到人民群众眼皮底下企图误导受众先入为主。</p>
                <p>开头提供的链接，就连“问题描述”都是“忍气吞声型社畜”的表现，这是提前决定舆论风向引导节奏，果不其然后面被党性坚定的老审查员修改后台服务器数据拱到前排的高赞回答当中没有“掀桌子”的，最不济也是“斗智斗勇”。</p>
                <p>什么叫“掀桌子”，可不是辞职了事，而是把整个企业搞垮，唯心主义破坏办公室政治生态，唯物主义毁灭经营现金流利益链。</p>
                <p>即便辞职，临走前能不能埋下定时炸弹和地雷，离职后能不能遥控爆破（龙空替换这个字眼为“轰轰轰”），绝对不是“删库跑路”那种简单的发泄和破坏。</p>
                <p>简单说，既然你准备“泼回去”，就要考虑到，领导躲开导致泼错人了怎么办，进一步考虑，领导泼过来就是泼错人怎么办？</p>
                <p>只要想到这第一层，就是我准备抛砖引玉的回答，“泼到同桌别人脸上”，后面可以展开真理标准の特大讨论。</p>
                <p>如果能在知乎发言，估计会被党性坚定的老审查员修改后台服务器数据沉到底，或者以“政治敏感”理由“亦当删去”。</p>
                <p>要是以前在论坛扯淡的场合，哪怕职业灌水机亲自下场放风带节奏，也能迎头痛击，旁征博引追着它们喷，从各种角度深入揭批幕后黑手的阴谋诡计，非得让所有剧本钦定的“正派人物”之形象都变成“丑角”“彻头彻尾的国际笑话”不可。</p>
            </article>

                <p>结论呼之欲出，知乎于首页今日头条位置醒目应景推荐大批“职场人生”相关话题并大力吹捧“流氓真小人”型领导及其“家族企业”的企业文化，到底与大手名校有机化学合成专业高学历精英之间，存在着什么样的普遍联系呢？</p>
