        <h1 class="diary">［<span class="onum">20210410</span>］如果地球上只剩下十四万四千零三人</h1>
        <h2 class="remark"></h2>
    </header>
    <main>
        <p>喝多了回来了，简单写几句睡了，随后补充。</p>
        <p>如题，根据<span class="onum">3</span>月<span class="onum">17</span>日下午家贼骚扰时自信满满的态度推算，除了十四万四千色目人之外，就是一个<abbr class="where">陕西富平</abbr>人，一个<abbr class="where">安徽定远</abbr>人，和它一个<abbr class="where">山西阳曲</abbr>人。</p>
        <p>如果按照去年春节专挑我忙活的节骨眼上破门而入奸笑着推销物美超市出品的纱布清蒸包子暨五十块钱包月的破鞋时的嚣张气焰推算，<abbr class="where">山西阳曲</abbr>人的排名还得靠前。</p>
        <p><span class="tip">未完待续</span></p>
    </main>
