        <h1 class="diary">［<span class="onum">20210715</span>］“巴黎又不是宗教圣地，浪费大伊凡没用，还不如留着炸‘七山之城’呢”</h1>
        <h2 class="remark"></h2>
    </header>
    <main>
        <p>“嗤，法兰西龙裔贵种屁股下面长着脚，一旦风吹草动各个会跑，跑不动的都用不着自己推轮椅你信不信？”</p>
        <p>“我当然信，没人撵，都主动跑到凡尔赛去了。”</p>
        <p>——十步一岗五步一哨夜不闭户路不拾遗兲子脚下首善之区国际一流和谐宜居之都城乡结合部吉普赛社区见闻。</p>
