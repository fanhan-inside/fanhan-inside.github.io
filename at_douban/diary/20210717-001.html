        <h1 class="diary">［<span class="onum">20210717</span>］“或者跟着乾隆爷撸起袖子加油干，或者跟着陈家洛撸起袖子加油干，或者啥特么也甭想干”</h1>

    <main>
        <p>“嗤，学习？或者学庙堂之高的那个习，或者学江湖之远的那个习，或者啥特么都甭想学！”</p>
        <p>——十步一岗五步一哨夜不闭户路不拾遗兲子脚下首善之区国际一流和谐宜居之都城乡结合部吉普赛社区安度晚年的离休干部克莱登大学哥布林语言文学系博士生导师名言</p>
