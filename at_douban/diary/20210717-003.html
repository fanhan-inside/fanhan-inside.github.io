    <header class="at_douban">
        <h1 class="diary">［<span class="onum">20210717</span>］《你一生的故事》——特德・姜</h1>
        <h2 class="remark">《我是如何唠唠叨叨瞎鸡巴忙活剿匪成功的》已翻译为五种联合国工作语言三种法西斯文字全球同步上市！</h2>
    </header>
    <main>
        <p>“嗤，一坨鲜卑老屎还能有什么故事？只需要糊在目标身上<samp>24×7</samp>全方位骚扰无死角保持智能手机通讯流畅随时接听国际长途电话传达的最高指示就行了”</p>
        <p>——《家贼一生的故事》幽州外景片场摄影棚导演</p>
        <figure>
            <img src="image/20210717-003_001.png" />
        </figure>
        <p>“再没有什么比在这历史舞台上以龙套身份将名角大腕领衔主演的波澜壮阔宏大叙事划时代精品力作搅合成惊天地泣鬼神史无前例烂尾粪作更有成就感了”</p>
        <p>——群众演员鲜卑老屎</p>
    </main>
