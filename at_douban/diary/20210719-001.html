    <header class="at_douban">
        <h1 class="diary">［<span class="onum">20210719</span>］“其实本来是八堂会审ぢぢ的，‘退役军人事务部’找个借口没去”</h1>
        <h2 class="remark">“<ruby>马瓦力<rt lang="ar">موالي‎</rt></ruby>无害化处理办公室”</h2>
    </header>
    <main>
        <p>“嗤，什么‘退役军人事务部’，巴黎的美术兲才欺负凡尔赛傻哔看不懂阿拉伯语，巴洛克风格的装饰纹样当中的曲线，明明是‘<ruby>马瓦力<rt lang="ar">موالي‎</rt></ruby>无害化处理办公室’才对，路易陛下特许承包全国洗浴中心，马力老佛爷特许可经营附属锅炉房”</p>
        <p>——十步一岗五步一哨夜不闭户路不拾遗兲子脚下首善之区城乡结合部吉普赛社区安度晚年的离休盖世太保如是说</p>
    </main>
