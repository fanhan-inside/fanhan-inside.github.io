        <h1 class="diary">［<span class="onum">20210722</span>］“导演一声令下，陈家洛阵前倒戈，乾隆爷摧枯拉朽一桶浆糊”</h1>
        <h2 class="remark">“盎视记者，推特报道”</h2>
    </header>
    <main>
        <p>“家洛啊，你看白莲教也打进紫禁城了，上半场弘历够给你面子了，下半场轮到你让球了，高俅给你送去的关胜林冲秦明呼延灼四大金刚表现不错吧，眼看奥运会就要开幕了，也该招安了，内亚那帮傻哔绿人就当投名状吧……”</p>
        <p>——十步一岗五步一哨夜不闭户路不拾遗兲子脚下首善之区城乡结合部吉普赛社区内九点四亿傻哔之一使用智能手机收看克莱登大学博士生导师划时代大作《新の説陳全伝》</p>
