        <h1 class="diary">［<span class="onum">20210728</span>］“你知道普京为啥要与柳德米拉离婚么？”</h1>
        <h2 class="remark"></h2>
    </header>
    <main>
        <p>“你知道为啥柳传志被称为‘教父’么？”十步一岗五步一哨夜不闭户路不拾遗兲子脚下首善之区国际一流和谐宜居之都城乡结合部古拉格北里吉普赛社区拥军超市门口搬个小马扎坐下的留着香港电影地痞流氓泼皮无赖发型的江湖好汉草莽豪杰谆谆教导手持塑料玩具枪准备翻拍革命电影的童年才俊说，“斯大林作为高加索‘律贼’大佬总有基本盘根据地，影响力遍及整个内亚，明明卡巴耶娃生了个亲儿子，还得让车臣干儿子卡德罗夫接班，换谁也不愿意吖！”</p>
