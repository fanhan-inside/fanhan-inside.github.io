        <h1 class="diary">［<span class="onum">20210802</span>］“<ruby>约瑟佛维奇<rt lang="ru">Иосифович</rt></ruby>去德国了，<ruby>尼基季奇<rt lang="ru">Никитич</rt></ruby>也去德国了，<ruby>列昂尼多夫娜<rt lang="ru">Леони́довна</rt></ruby>，你倒是去吖”</h1>
        <h2 class="remark">《<del>约瑟夫总书记在<ruby>雅尔塔<rt lang="ru">Ялта</rt></ruby></del><ins>尼基塔总书记在<ruby>皮聪达<rt lang="ru">Пицунда</rt></ruby></ins>》</h2>
    </header>
    <main>
        <p><ruby>朱加什维利<rt lang="ru">Джугашвили</rt></ruby>自戕在德国战俘营、<ruby>赫鲁晓夫<rt lang="ru">Хрущёв</rt></ruby>叛逃至德国军营，<ruby>勃列日涅娃<rt lang="ru">Брежнева</rt></ruby>却没能嫁去德国集中营……可见《<del>楚门の世界</del><ins>试看将来的环球，必是赤旗的世界</ins>》剧组的功力还不甚精湛。</p>
    </main>
