        <h1 class="diary">［<span class="onum">20210805</span>］新编吉普赛历史剧《大腕》</h1>
        <h2 class="remark">我看啥时候境内九点四亿傻哔才能醒悟砥砺奋进八年半以来自己是新时代剧集《长安热》的群众演员</h2>
    </header>
    <main>
        <figure>
            <img src="image/20210805-001_001.png" />
        </figure>
        <p>“片场里，女优把尿滋在你脸上，你如何应对？”约瑟佛维奇纪元1935年1月15日，遵义，上海电影制片厂《南京热》系列重要剧集制片人黄某问久经考验的卓越的共产主义战士李某某。</p>
        <p>“没什么自由意志，色目中央已经钦定了，由你来担任党主席”，黄某对李某某的回答很满意，顺手把一杯茅台泼在李某某脸上，“顺便给你介绍个德艺双馨的贤妻良母，搭档出演《北京热》”。</p>
        <hr class="outside" />
        <figure>
            <img src="image/20210805-001_z01.png" />
            <figcaption><span>亦当删去</span></figcaption>
        </figure>
    </main>
