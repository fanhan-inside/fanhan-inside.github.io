        <h1 class="diary">［<span class="onum">20211024</span>］“看谁都是‘莆田诊所保安’的受迫害妄想狂”</h1>
        <h2 class="remark"></h2>
    </header>
    <main>
        <p>今天有点不舒服，白天躺了一整天，晚上出门随便垫垫就回来了，没搜集啥情报。不过呢，十步一岗五步一哨夜不闭户路不拾遗兲子脚下首善之区国际一流和谐宜居之都城乡结合部吉普赛社区拥军超市门口谈笑风生的仨「线人」，黑灯瞎火的看上去居然有一种「野生国丈」的感觉，奇哉。</p>
        <p>结合最近热点，先开个头，如题。等着看帝国医科大学色目心理学博士生导师及其正在新731部队服役的大批得意门生，还能鉴定出啥稀奇古怪的「受迫害妄想狂」症状来。</p>
        <p><span class="tip">未完待续</span></p>
    </main>
