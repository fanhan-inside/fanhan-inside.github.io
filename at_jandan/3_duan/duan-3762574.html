        <article class="message">
            <header><span class="heading"><abbr class="uid">小玲</abbr></span></header>
            <p>明明是个富二代，我却自己上班挣钱，明明可以开豪车，我却每天挤公交，明明可以靠脸吃饭，而我自己努力着，这就是我和明明的区别。</p>
        </article>
        <article class="message">
            <header><span class="heading"><abbr class="uid">范狂夫</abbr></span></header>
            <p>柯女士您好，听说贵公子叫「習明明」？</p>
        </article>
