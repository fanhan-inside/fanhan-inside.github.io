            <p>北京的雪好像下早了两个月</p>

        <article class="message">
            <header class="message"><span class="heading"><abbr class="myself">范狂夫</abbr></span></header>
            <p>为啥不是晚了两个月呢？自打中文互联网极大繁荣以来，就看见活跃网友年年春节到处刷屏：「腊月飞雪，必有奇冤」。</p>
