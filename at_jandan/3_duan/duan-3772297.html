            <p>上网这么多年，还没见过哪个骂人的流行词如“孤儿”一样，极致恶毒的同时还不显粗俗。</p>

        <article class="message">
            <header><span class="heading"><abbr class="uid">范狂夫</abbr></span></header>
            <p>那是你上网年头短了，早期互喷「三家性奴」的都被举报，段子手们就改用「九省通衢」了也。</p>
            <p>没错，通常以「武汉」俩字指代，兲朝宣传口再怎么武德充沛也绝对禁不掉，极致恶毒的同时还不显粗俗。</p>
