        <h1>煎蛋段子区评论（№3802105）<span class="heading">煎蛋段子</span></h1>
    </header>

            <figcaption><span>段子 3802105</span></figcaption>

        <article class="message">
            <header><span class="heading"><abbr class="uid">mor</abbr></span></header>
            <p>师兄讲过个段子，说当年某校哲学系个有老师于中哲西哲马哲都有研究，号称“打通中西马”。后来此人获得称号“吹破古今牛”。</p>
        </article>
        <article class="message">
            <header><span class="heading"><abbr class="uid">范狂夫</abbr></span></header>
            <p>煎蛋看过个段子，说《隋书·经籍志》著录《炀帝集》55卷，翻译成英法西俄阿五种联合国工作语言和德日意三种法西斯语言，以及蒙古、藏、维吾尔、哈萨克、朝鲜、彝、壮等七种少数民族文字，由人民出版社出版，全球新华书店发行。</p>
        </article>
    </main>
