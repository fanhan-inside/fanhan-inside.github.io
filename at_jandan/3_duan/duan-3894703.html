        <figure>

        <div class="message">
            <span class="message-header"><abbr class="username">忙忙</abbr></span>
            <p>FLG网站，海外中文网站都开始报导煎蛋要被关了，此小破网站社会联系还蛮广泛的，是有舆论能力的么</p>
        </div>
        <div class="message">
            <span class="message-header"><abbr class="username">范狂夫</abbr></span>
            <p>因为「赞助商」急了吖。按照「九头鸟」传统，这比「三姓家奴」或「三家性奴」还要过分的「九省通衢」能团结起来就怪了。一票灌水机就知道哗哗发段子刷业绩，内容自抽耳光，怪谁？</p>
            <p>如果这批逗哔能分工合作，通过关系户搜集的用户隐私，对「大数据」进行「捅妓」，对不同群体推送不同类型的针对性宣传，破坏力要比现在严重得多。</p>
            <p>详见：《<a target="_blank" href="https://www.jianshu.com/p/361a08c163e8">【回复＠知乎】（№244）煎蛋网的文章都是翻译自哪里呢？</a>》</p>
        </div>
    </main>
