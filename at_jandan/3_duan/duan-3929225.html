        <article class="message">
            <header><span class="heading"><abbr class="uid">啊啊啊</abbr></span></header>
            <p>领导永远分不清解释与顶嘴。</p>
            <p>解释一句就是顶嘴，</p>
            <p>再说一句就是抬杠，</p>
            <p>再说一句就是没把他放眼里</p>
        </article>
        <article class="message">
            <header><span class="heading"><abbr class="uid">范狂夫</abbr></span></header>
            <p>此乃「指鹿为马」者也，我中华兲朝上国发达的伦理学传统当中卓越的劳心伎俩，专门收拾尔等费拉不堪的劳力者用的。</p>
            <p>总之，我看呐，这大×国怕是要完……</p>
        </article>
