        <article class="message">
            <header class="message"><span class="heading"><abbr class="uid">呃</abbr></span></header>
            <p>中国百姓，实天下之根本，四夷之人，乃同枝叶，扰其根本以厚枝叶，而求久安，未之有也。初不纳魏征言，遂觉劳费日甚，几失久安之道。—-《贞观政要》</p>
        </article>
        <article class="message">
            <header class="myself"><span class="heading"><abbr class="myself">范狂夫</abbr></span></header>
            <p>按照我中华兲朝上国惯例应该宫门大开涌出一票「Eunuchs」，为首一人展开圣旨，手抚后脑勺「奉天承运皇帝诏曰：嚯哈哈哈四海困穷天禄永终帝臣不蔽简在帝心朕躬有罪无以万方万方有罪罪在朕躬。钦此」，然后鼻孔里「哼」了一声扭头回宫去者。</p>
        </article>
