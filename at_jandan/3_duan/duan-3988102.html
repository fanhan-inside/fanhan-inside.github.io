        <h1 class="at_jandan">煎蛋段子区评论（№3988102）<span class="heading">江山易改本性难移</span></h1>
    </header>
    <main>
        <figure>

        <article class="message">
            <header class="message"><span class="heading"><abbr class="uid">挣脱地平线</abbr></span></header>
            <p>一个租户，只要稍微学习一下使用电脑，就可以提高两三成收入，我表示可以无偿教他，但人家就是不愿学。为什么大多数人宁愿吃生活的苦，不愿吃学习的苦？</p>
        </article>
        <article class="message">
            <header class="message"><span class="heading"><abbr class="myself">范狂夫</abbr></span></header>
            <p>看你的叙述当中有逻辑漏洞，作为生产工具的电脑不是「稍微」学习一下就能使用的。多半实际情况是本来这「租户」就已经可以熟练使用电脑，然后你去撺掇他学「Python」搞「大数据」，再然后就推荐给不列颠大手会社「剑桥分析」当苦力准备干涉近在眼前的美帝灯塔国中期选举了吧？</p>
        </article>
