        <h1 class="at_jandan">煎蛋段子区评论〔№4268511〕<span class="heading">高考全国卷Ⅱ零分作文</span></h1>
    </header>

        <article class="message">
            <header class="message"><span class="heading"><abbr class="uid">tr222</abbr></span></header>
            <p>对于高考考试，我们早就表明态度：不愿考，但也不怕考，必要时不得不考。面对高考考试的难易程度我们也早已给出答案：易，大门敞开，难，奉陪到底。经历了十几年的考场沉浮，我们什么样的阵势没见过？在实现顺利进入大学的伟大进程中，必然会有艰难险阻甚至惊涛骇浪。高考考试，不过是我们学习进程中的一道坎，没什么大不了的。我们必将坚定信心、迎难而上、化危为机,斗出一片新天地！希望出题老师要悬崖勒马，别钻牛角尖出难题，要好自为之！</p>
        </article>
        <article class="message">
            <header class="myself"><span class="heading"><abbr class="myself">范狂夫</abbr></span></header>
            <p>全国卷II高考零分作文</p>
        </article>
