        <article class="message">
            <header><span class="heading"><abbr class="uid">范狂夫</abbr></span></header>
            <p>上午十点左右的消息，发改委「又」印发了《大力振兴东北老工业基地》红头文件。</p>
            <p>来，对台词：【为什么要说「又」呢？】</p>
            <p>因为之前每次「夯」型文件出台都是海南房价海航股价应声上涨嘛。</p>
            <p>这次就学乖了，以「对口合作」理由[P2P]左手倒右手：</p>
            <p>黑龙江vs广东；<br />吉林vs浙江；<br />辽宁vs江苏；<br />北京vs沈阳；<br />天津vs长春；<br />深圳vs哈尔滨。</p>
            <p>……谁也甭捞过界，要识大体顾大局懂政治讲规矩守纪律嘛……</p>
        </article>
