        <article class="message">
            <header class="myself"><span class="heading"><abbr class="myself">范狂夫</abbr></span></header>
            <p>记得几年前成飞「奸两洞」首飞的时候，这张动图是与沈飞「四代机研究实验室揭幕仪式」新闻图片一起出现的；再往前沈飞「一架奸八里出了七个（院士）」的时候，这张动图是与成飞「四代机研究实验室揭幕仪式」新闻图片一起出现的。</p>
            <p>你们到底有谱没有？可别说新闻联播里面给个几秒短讯，「大力扶持」这个那个，然后一票根红苗正的惯用大拇指拿手机设计芯片的童年才俊，在国际化大都市或国际一流和谐宜居之都吃喝嫖赌，过几年厂房失火，再找国有独资保险公司理赔吧？</p>
        </article>
