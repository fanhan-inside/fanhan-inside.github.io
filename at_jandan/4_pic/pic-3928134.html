        <h2><span class="heading">夜郎贵种</span></h2>
    </header>
    <main>
        <figure>
            <img src="image/pic-3928134.png" alt="段子 3928134" />

        </figure>
        <div class="message">
            <span class="message-header"><abbr class="username">范狂夫</abbr></span>
            <p>茅台申请「国酒」商标被拒，不过呢，咱「中国」不认没关系，还有它们家老窝「夜郎国」呢。每晚《新闻联播》之前还是大段广告「茅台王子酒」……呜呼呀，「贵州の贵种」。</p>
            <p>让我们看看「终身大总统」指定的「夜郎国特色社会主义接班人」是不是还能在「中国」全票冻蒜连升三级，以衬托「中国」各级人民代表大会充斥着「一群混蛋」。</p>
            <p>娱乐至死的逗哔喜出望外，搞笑素材极大充沛，用以插科打诨嬉皮笑脸，繁荣兲朝红色文艺事业，球安民乐岂不美哉？</p>
        </div>
    </main>
    <footer>
        <p>发表于<time>2018-08-14</time></p>
        <p>范狂夫</p>
        <p>囧斋</p>
