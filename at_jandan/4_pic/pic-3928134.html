        <h1 class="at_jandan">煎蛋无聊图评论（№3928134）<span class="heading">夜郎贵种</span></h1>
    </header>
    <main>
        <figure>
            <img src="image/pic-3928134.png" alt="无聊图 3928134" />
            <figcaption><span>无聊图 3928134</span></figcaption>
        </figure>
        <article class="message">
            <header class="message"><span class="heading"><abbr class="myself">范狂夫</abbr></span></header>
            <p>茅台申请「国酒」商标被拒，不过呢，咱「中国」不认没关系，还有它们家老窝「夜郎国」呢。每晚《新闻联播》之前还是大段广告「茅台王子酒」……呜呼呀，「贵州の贵种」。</p>
            <p>让我们看看「终身大总统」指定的「夜郎国特色社会主义接班人」是不是还能在「中国」全票冻蒜连升三级，以衬托「中国」各级人民代表大会充斥着「一群混蛋」。</p>
            <p>娱乐至死の逗哔喜出望外，搞笑素材极大充沛，用以插科打诨嬉皮笑脸，繁荣兲朝红色文艺事业，球安民乐岂不美哉？</p>
        </article>
    </main>
