            <p>为了新时代中国特色社会主义大好形势下繁荣的红色文艺事业，激化矛盾制造冲突增加剧情，满足人民群众日益增长的美好精神文化需求，勾结莆田系给您家隔壁那条狗注射狂犬病毒（不是疫苗）撺掇其咬您一口，再推销假疫苗……球安民乐岂不美哉？</p>
