    <header>
        <h1 class="at_jandan">煎蛋无聊图评论〔№4051655〕<span class="heading">放下屠刀立地成佛</span></h1>
    </header>
    <main>
        <figure>
            <img src="image/pic-4051655.png" alt="无聊图 4051655" />
            <figcaption><span>无聊图 4051655</span></figcaption>
        </figure>
        <article class="message">
            <header class="message"><span class="heading"><abbr class="uid">狄拉克海</abbr></span></header>
            <p>我老家有一幫黑手黨開了一間比薩連鎖店作為掩飾，沒想到他們的比薩賣得實在太好，家族決定不幹黑手黨了，全心全意地賣比薩。</p>
        </article>
        <article class="message">
            <header class="message"><span class="heading"><abbr class="uid">膝盖中箭</abbr></span></header>
            <p>不务正业典型例子</p>
        </article>
        <article class="message">
            <header class="message"><span class="heading"><abbr class="myself">范狂夫</abbr></span></header>
            <p>「（既然决定洗白）那么为什么我们还要保留××聚居区（继续招募<abbr class="where">西西里</abbr>移民）？」</p>
            <p>「因为我想当圣徒，而不是殉道者。」</p>
            <p>——<abbr class="who">马里奥·普佐</abbr>《教父》</p>
        </article>
