    </header>
    <main>
        <h2><span class="heading">回复</span></h2>
        <p>谢邀。莫谈国事只谈风月，就转贴九省通衢活跃网友刚刚透露的消息：</p>
        <figure>
            <img src="image/127-001.png" alt="建国后毛利人不许成精" />
            <figcaption><span>建国后毛利人不许成精</span></figcaption>
        </figure>
        <article class="message">
            <header><abbr class="uid">范狂夫</abbr></header>
            <p> 哦？建国后毛利人不许成精？新西兰哪年建国？1642？1840？1907？1947？</p>
        </article>
        <p>差不多就这个意思吧。</p>
        <p>龙生龙凤生凤老鼠生儿会打洞，老子英雄儿好汉老子反动儿混蛋，随着一声炮响而不远万里来到兲朝的波斯明教红色基因撸起袖子加油干，铁桶江山万万年。</p>
