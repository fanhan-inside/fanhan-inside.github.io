<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="1073" height="903" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[Created with Raphaël 2.1.2开始｛亲友团｝反应：   1. 吸凉气   2. 咽口水   3. 不可能，不相信   4. 向别人炫耀，自己认识主角，早就知道……   5. 喜极而泣｛高手长辈｝反应：   1. 极为震惊   2. 意料之外，惊讶、疑惑   3. 意料之中，几个喜几个愁   4. 另眼相看、有想法、有打算｛对手｝反应：   1. 倍受打击   2. 一蹶不振   3. 不相信、不甘心、使阴招   4. 心服口服   5. 接受事实、努力修炼、回头再战｛主角｝表现：   1. 赢了以后继续打击、警告   2. 赢后离开   3. 高兴并意外   4. 意料之中，古井不波胜利的收获：   1. 战斗经验   2. 奖励：法宝、女人、声誉、资格   3. 等级突破胜利后遗症：   1. 引来更强的对手   2. 被人猜忌，提防   3. 被对手长辈打压，追杀结束]]></source><desc style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">Created with Raphaël 2.1.2</desc><defs style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"><path stroke-linecap="round" d="M5,0 0,2.5 5,5z" id="raphael-marker-block-obj19" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></path><marker id="raphael-marker-endblock33-obj20" markerHeight="3" markerWidth="3" orient="auto" refX="1.5" refY="1.5" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#raphael-marker-block-obj19" transform="rotate(180 1.5 1.5) scale(0.6,0.6)" stroke-width="1.6667" fill="black" stroke="none" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></use></marker></defs><rect x="0" y="0" width="52" height="37" r="20" rx="20" ry="20" fill="#ffffff" stroke="#000000" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" stroke-width="2" class="flowchart" id="开始" transform="matrix(1,0,0,1,150.9219,49)"></rect><text x="10" y="18.5" text-anchor="start" font="10px &quot;Arial&quot;" stroke="none" fill="#000000" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: start; font-style: normal; font-variant: normal; font-weight: normal; font-stretch: normal; font-size: 15px; line-height: normal; font-family: Arial;" id="开始