    <main>
        <h2 class="heading">2020-08-10 18:00</h2>
        <p>喝多了回来了，上网乱转发现一条肃慎含量甚高的重要情报：</p>
        <div class="image-group">
            <figure>
                <img src="image/000-062-001a.jpg" />
            </figure>
            <figure>
                <img src="image/000-062-001b.jpg" />
            </figure>
        </div>
        <p>简单说，不惮以最大的恶意揣测，这是因为当地种植鸦片、大麻、阿拉伯茶被举头三尺有棱镜的啥卫星照片拍下来了，于是当地肃慎太君连夜消失灭迹。若是严密的考虑问题，还可能是年初肃慎太君勒令当地费拉种植鸦片、大麻、阿拉伯茶遭到抵制，眼下火烧眉毛入不敷出，于是赶紧清场补种毒品，争取赶上<span class="onum">11</span>月美帝灯塔国大选前夕上贡。</p>
        <p><span class="tip">未完待续</span></p>
