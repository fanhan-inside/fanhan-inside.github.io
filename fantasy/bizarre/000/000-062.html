    <main>
        <h2 class="heading">2020-08-10 18:00</h2>
        <p>喝多了回来了，上网乱转发现一条肃慎含量甚高的重要情报：</p>
        <div class="image-group">
            <figure>
                <img src="image/000-062-001a.jpg" />
            </figure>
            <figure>
                <img src="image/000-062-001b.jpg" />
                <blockquote>
                    <p>内蒙腐败的一批</p>
                </blockquote>
                <blockquote>
                    <p>内蒙的官场比东北还烂</p>
                </blockquote>
                <blockquote>
                    <p>不把那个家族连根弄死 内蒙没个好日子</p>
                    <p>我老家通辽黑老大开的店在公安局对面敢信？</p>
                    <p>他手下一个干部 卷宗五百多卷 一个屋子才放下</p>
                </blockquote>
                <blockquote>
                    <p>都改稻为桑了，还入个锤子关</p>
                </blockquote>
                <blockquote>
                    <p>退耕还毒就是为了入关，原教旨主义那种</p>
                    <p>陕甘宁边区和晋绥边区当年就这么干的</p>
                </blockquote>
                <blockquote>
                    <p>赞，少数民族同胞打草谷打出自尊心自信心自豪感来了</p>
                </blockquote>
                <blockquote>
                    <p>山东还有带路党呢，「远人不服，则修文德以来之」</p>
                    <p>少数民族同胞武德充沛了不入关都不好意思</p>
                </blockquote>
            </figure>
        </div>
        <p>简单说，不惮以最大的恶意揣测，这是因为当地种植鸦片、大麻、阿拉伯茶被举头三尺有棱镜的啥卫星照片拍下来了，于是当地肃慎太君连夜毁尸灭迹。若是严密的考虑问题，还可能是年初肃慎太君勒令当地费拉种植鸦片、大麻、阿拉伯茶遭到抵制，眼下火烧眉毛入不敷出，于是赶紧清场补种毒品，争取赶上<span class="onum">11</span>月美帝灯塔国大选前夕上贡。</p>
