    <main>
        <h2 class="heading">2020-10-14 05:00</h2>
        <p>刚爬起来酒劲还在头昏脑胀，上网乱转发现「匿名索虏」之上出现了一条色目含量甚高的重要情报：</p>
        <figure>
            <img src="../../../DATA/20201014_Imperial_Regius_AllahAkbar_Party_Flag.png" />
            <figcaption><span>帝国钦定安拉胡阿克巴党</span></figcaption>
        </figure>
        <p>简单说，「渎圣同盟<samp>v3.0</samp>」成立，看来欧洲那边确实达成「<abbr class="where">亚琛</abbr>共识」了也，如同二战那样，「盟军」决定「不单独对土媾和」。</p>
        <p>然后运用大手搜索引擎查询关键字，发现大手搜索引擎自带的大手百科全书对于大手歌功颂德口号的记载是这样的：</p>
        <figure>
            <img src="image/000-103-001.png" />
        </figure>
        <p>是不是与前一篇当中提到的「拜占庭正统在雅典」「君士坦丁堡流亡政府」「从足协主席到军委主席的高第良将」都联系起来了？</p>
        <p><span class="tip">未完待续</span></p>
