        <h1>〔011〕双簧与左敦与红旗下的蛋</h1>
    </header>

    <main>
        <p>“红旗卷起农奴戟，黑手高悬霸主鞭”，郭春海念了两句诗，“在这北洋圣诞的当天，夜壶们已经准备好了”。</p>
        <p>“普通攻击是全体攻击还是二次攻击的宏大叙事，读者不喜欢”，柴禾妞问，“那蕴涵着充沛的政治和意识形态内容并引领了激烈的政治和意识形态斗争新动向的日常鸡毛蒜皮，读者们喜欢么？”</p>
