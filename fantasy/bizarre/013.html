        <h1>〔013〕星宿海与奶头乐与夫妻店</h1>
    </header>

    <main>
        <p>“反社会人格是怎么样的？”柴禾妞又学了个词。</p>
        <p>“看场合了”，郭春海诲人不倦，“东洋人说的‘<ruby lang="ja">社会人<rt>しゃかいじん</rt></ruby>’指的是公司职员之类革命螺丝钉，咱们这边说的‘混社会’就是我这样的地痞流氓，以及有组织有纪律的色目混混鸡鸣狗盗之徒”。</p>
        <p>“那就是说，豪门贵种走兽派一力降十会，运用充沛的武德以泰山压顶的气势剥削人民群众，顺便扫黑除恶反恐防暴”，柴禾妞似乎明白了，“混进体制削尖脑袋往上钻的，都有反社会人格？官运亨通一路青云直上主席台的，更是高智商反社会人格？”</p>
