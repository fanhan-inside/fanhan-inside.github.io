    </header>

    <main>
        <h2 class="heading">素材</h2>

        <h3 class="heading"><span>耍钱的朋友们奔走相告</span></h3>
        <figure>
            <img src="image/017-001.png" alt="拖延症小短腿" />
            <blockquote class="inside">
                <p>12:08:43【湖北启动重大突发公共卫生事件Ⅰ级响应】针对湖北省当前新型冠状病毒感染的肺炎疫情防控形势，根据《湖北省突发公共卫生事件应急预案》，省新型冠状病毒感染的肺炎疫情防控指挥部决定，启动湖北省重大突发公共卫生事件Ⅰ级响应。（央视）</p>
            </blockquote>
            <figcaption><span>拖延症小短腿</span></figcaption>
        </figure>
        <p>这才启动Ⅰ级响应，比湖南广东都慢。</p>
        <figure>
            <img src="image/017-002.png" alt="不仅封城，还要封省" />
            <blockquote class="inside">
                <p>12:31:14【湖北13市“封城”：城市区域公共交通停运】截止1月24日12时，湖北共有13个城市区域公共交通停运，分别是武汉、鄂州、仙桃、枝江、潜江、黄冈、赤壁、荆门、咸宁、黄石（含大冶市、阳新县）、当阳、恩施、孝感。</p>
            </blockquote>
            <figcaption><span>不仅封城，还要封省</span></figcaption>
        </figure>
        <p>看过<abbr class="who">王力雄</abbr>《黄祸》的都知道，据称国际主流价值观强调就应该把对兲朝严防死守，把兲朝土著堵在境内烂掉，请结合<abbr class="who">杰克·伦敦</abbr>《前所未有的入侵》一起理解。</p>
