    <main>
        <p>“你觉得讲苏联政治笑话是一种娱乐么？”郭春海问。</p>
        <p>“算是吧”，柴禾妞回答，“确实能乐出来，毕竟所体现的典型环境和典型人物切合现实，并非胡编乱造”。</p>
        <p>“那么你觉得创作苏联政治笑话的段子手和负责传播的媒体工作者”，郭春海追问，“从事的营生，属于‘娱乐业’么？”</p>
        <p>“不是”，柴禾妞想了一下回答。</p>
