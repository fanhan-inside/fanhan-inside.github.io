                <p>07:12:35【外资股比限制取消 中外券商同台竞技】4月1日起，证券公司外资股比限制取消，外资券商持股比例可达100%；期货行业则率先于1月1日取消外资持股比例限制。这意味着，外资证券期货经营机构与本土证券期货经营机构同台竞技大幕已然拉开。外资持股比例限制的取消毫无疑问将给内资证券公司和期货公司带来新的机遇挑战。业内人士指出，面对新机遇，对机构而言，归根结底是要提升核心竞争力和影响力。（中证报）</p>

                <p>07:46:03&emsp;昨天上午，北京市委书记蔡奇到海淀区检查中关村科学城复工复产和科技创新。蔡奇强调，疫情催生一批新兴和未来产业。要支持企业抢抓“健康经济”“智能经济”发展机遇，在互联网、大数据、生物医药等领域加强科技攻关、自主研发，开辟新市场，培育新业态。疫苗研发早出标志性成果。（新京报）</p>
                <p>07:44:18【北京市委书记蔡奇：抢抓先机，激发企业创新活力，推动中关村科学城再上新台阶】 昨天上午，蔡奇到海淀区检查中关村科学城复工复产和科技创新。蔡奇强调，要优化前沿技术创新中心布局，支持量子信息科学研究院、智源人工智能研究院、全球健康药物研发中心等基础型重大研发平台建设。瞄准人工智能、5G、集成电路、前沿信息等领域，实施颠覆性技术创新支持政策，强化关键核心技术联合攻关。要支持企业抢抓“健康经济”“智能经济”发展机遇，疫苗研发早出标志性成果。（北京日报）</p>
