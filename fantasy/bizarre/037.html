        <h1>〔037〕病大虫与没面目与摸着天</h1>
    </header>

    <main>
        <p>“人民观察家报教导<ruby>支那<rt lang="ja">シナ</rt></ruby>尼堪说，抹黑兲朝是军火商精心设计的一场公关行动”，柴禾妞念着情报，问郭春海，“你不是说幽州目标的‘神眷’就是军火么？”</p>
        <p>“不是幽州目标，是剧本规定的他的双胞胎兄弟”，郭春海说，“所以说丫直觉很准确，吃人嘴短拿人手短肏人屌短，一旦上当，现在就该替境内潜伏下来领导武装到牙齿的第五纵队的革命导师顶缸背黑锅了”。</p>
