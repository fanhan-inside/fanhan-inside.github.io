    <main>
        <p>“贪。秋菊春兰一手拈。扬州月，独占不分三<sup>①</sup>”，郭春海念了一首《2<sup>2<sup>2</sup></sup>字令》，“钦定为王前驱的擦屁股专用卫生纸，在九省通衢获得了2<sup>2<sup>2<sup>2</sup></sup></sup>个赞呢”。</p>
        <p>“谁吖？六洞大师么？”柴禾妞看着情报，“汉堡王母公司破产？怎么个断句？汉？堡王？王母？”</p>
