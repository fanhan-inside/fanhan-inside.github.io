        <figure>

            <blockquote class="inside">
                <p>19:27:32【伊朗国家货币由里亚尔改为土曼】据伊朗多家媒体报道，当地时间4日，伊朗议会投票通过《伊朗货币和银行法》修正案，该修正案将官方货币“里亚尔”（Rial）改为“土曼”（Toman）。 新法案要求伊朗中央银行在考虑货币储备和对国际货币基金组织承诺的情况下，以“土曼”重新计算汇率。法律还明确规定，“里亚尔”将与“土曼”一起保持两年的信誉，在此期间，将逐步收集旧硬币和钞票，并用新硬币和钞票代替。据了解，新的货币换算将变成1万里亚尔兑换1土曼。（央视新闻）</p>
            </blockquote>
