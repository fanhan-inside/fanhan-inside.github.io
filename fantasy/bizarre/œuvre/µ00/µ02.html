    <main>
        <h2 class="heading">用兵如神</h2>
        <p>参考：<a target="_blank" href="../../000/000-012.html">题外话〔12〕</a></p>
        <article>
            <p>“要是我有仨远房堂兄弟在军统混出头来”，柴禾妞嗤之以鼻，“我特么也能四渡赤水出奇兵”。</p>
            <p>“现在你知道假户口本的作用了吧？”郭春海补充，“堂兄弟不多不少，刚好四个”。</p>
            <p>“老夫马上怒气发，叫一声三军听根芽。每日出兵一边儿俩，今日你为何一边儿一个一边儿仨？努嘴儿挤眼儿你全不怕。还得老夫我把你拉。”</p>
