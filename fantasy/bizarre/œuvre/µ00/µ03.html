            <p>“你是朝鲜族么？”柴守宫忽然问了这么一句，“星星之火，可以燎原”。</p>

            <p>“我看电视新闻上只有朝鲜民主主义人民共和国的干部才会簇拥在领导身边拿着小本子记笔记”，柴守宫说着掏出一根录音笔，开始播放黑材料，“而在我们中国，尤其是科技昌明民智大开的当代，都已经与时俱进了”。</p>
