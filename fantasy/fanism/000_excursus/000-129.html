        <h1>注释〔123〕</h1>
    </header>
    <main>
        <p>刚爬起来酒劲还在头昏脑胀，上网乱转发现九省通衢の煎蛋出现一条素材：</p>
        <figure>
            <img src="image/000-129-001.png" />
        </figure>
        <p>长话短说，<abbr class="who"><ruby>弗拉德<rt lang="la">Vlad</rt></ruby></abbr>或<abbr class="who"><ruby>弗拉基米尔<rt lang="ru">Влади́мир</rt></ruby></abbr>，鹅语词源来自古<u>斯拉夫</u>语，是目前西洋白皮当中很少见的并非来自「<abbr class="pseudo">耶老爷</abbr>、<abbr class="pseudo">耶少爷</abbr>、耶家家风」系列重要讲话精神的名字。而鹰语环境同样有例子，比如<abbr class="who"><ruby>唐纳德<rt lang="en">Donald</rt></ruby></abbr>，词源来自古<u>凯尔特</u>语。</p>
        <p>对照当前苏修美帝一把手现状，这其中当然蕴涵着充沛的政治和意识形态内容并引领了激烈的政治和意识形态斗争新动向。</p>
        <p><span class="tip">未完待续</span></p>
