    <main>
        <p>第二十篇设定《<a target="_blank" href="../020.html">新长征路上的摇滚</a>》已经开头，按捺不住喋喋不休的冲动之导火索详见《<a target="_blank" href="../../../essay/000_excursus/000-002.html">备忘：“五角大楼到底是姓许还是姓张？”</a>》《<a target="_blank" href="../../../at_douban/broadcast/20210419-005.html">“父母之仇，弗与共戴天”</a>》，先提供第一个场景当时的地缘政治示意图：</p>
        <div class="image-group">
            <figure>
                <img src="image/000-151-001.jpg" alt="伏伊伏丁那" />
                <figcaption><span>伏伊伏丁那</span></figcaption>
            </figure>
            <figure>
                <img src="image/000-151-002.jpg" alt="塞尔维亚" />

        </div>
        <p>显而易见，<abbr class="where">塞尔维亚</abbr>首府<abbr class="where">贝尔格莱德</abbr>在界河南岸，而<abbr class="where">伏伊伏丁那</abbr>首府<abbr class="where">诺维萨德</abbr>更在多瑙河北岸，于是「刚波宁」的称呼顺理成章。</p>
        <p>预计出场人物详见<a target="_blank" href="000-119.html">注释〔113〕</a>当中提及「<abbr class="where">匈牙利</abbr>四套班子」的内容，正好与市面上爆料「土耳其人李世民」线索相关。</p>
