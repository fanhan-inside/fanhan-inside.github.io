    <main>
        <p>刚才开始了《<a target="_blank" href="../v02_draft/v02-001.html">二狗舔三仕</a>》的第二个场景，但是只写了三行，因为写不出市面上活蹦乱跳的码字巨侠所提倡文风的那种「中二感」，还得参考大批娱乐至死の色目逗哔炒作的轻小说。要是仅仅掺杂政治和意识形态私货就轻松多了，这个我熟。</p>
        <p>预期的效果，是让读者看着现在的（美帝灯塔国）「老妖婆」，倒推当年「小猫咪」乃至更早的「JK」时期，读着二次元浓度爆表的肉麻台词，产生剧烈的生理上和心理上的不适感。怎么说恶补也需要一段时间吧，读者稍安勿躁。</p>
