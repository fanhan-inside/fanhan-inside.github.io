    <header>
        <h1>注释〔161〕</h1>
    </header>
    <main>
        <p>刚发了条豆瓣广播《<a target="_blank" href="../../../at_douban/broadcast/20210526-001.html">雌权主义转世灵童口称外国药也用不完</a>》，是在<a target="_blank" href="000-132.html">注释〔126〕</a>当中预告过的「正传」时期的剧情，但是贼秃转世为雌权主义者的素材却可以直接在第二辑当中用上，实际上第一辑第十九篇设定《<a target="_blank" href="../019.html">昔在上圣昭事百神</a>》当中出现「尼姑太君」，已经是伏笔了。</p>
        <p>而日本与「太阳王治下的法国」也是<abbr class="pseudo">阿波罗</abbr>教会中央集中统一领导下穿一条裤子的一根绳上的蚂蚱吖。在奥林匹斯山祭司委员会当中，除了蹴鞠之外，还有其它日常活动呢，各个教会的主要领导经常在万神殿那亲切友好的氛围中就共同关心的话题坦率的交换意见呢。</p>
        <p><span class="tip">未完待续</span></p>
