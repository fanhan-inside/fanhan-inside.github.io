    <main>
        <p>第三篇番外《范铝杯与可爱的巫婆》还是主要支线，作者与女方原型的交流发生在二十年前比较久远，当时刚开始连载逗哔时期の逗哔作品。在正文中伊法・麦休这个角色本来就很有张力，并且在构思之初（第七篇设定结尾那一句）并未指定原型，这次加入一些现实特征。总之角色范铝杯年满三十周岁博士及第，法比奥年满二十五周岁博士在读，伊法年满二十周岁刚完成大学第一年的通识教育。
