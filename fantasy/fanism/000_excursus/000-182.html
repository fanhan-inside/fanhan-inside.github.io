        <h1>注释〔173〕</h1>
    </header>
    <main>
        <p>第五篇番外《乌呼鲁的一天》本身不是主要支线，而是深化汉堡系列重要剧情拓宽加厚相关支线以充沛织体的三矾九染式白描的尝试。实际上本篇番外只写了半天，还没到午饭呢。</p>
        <p>在原本的预定中，是凑够了「黑鬼四（Huygens）」乐队，除了乌呼鲁・泥鸽、赛蒙・施密特之外，还有低音提琴（贝斯）手哈法达拉（half a dollar）和手风琴（键盘）手杜布雷居（double ecu），都是下午出现，借了学院的乐器（不沾嘴的），然后在斯芬克斯的指导和协助之下排练。</p>
        <p><span class="tip">未完待续</span></p>
