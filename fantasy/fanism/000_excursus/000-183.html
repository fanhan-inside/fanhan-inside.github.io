    <main>
        <p>本来的计划中，第二辑也是二十篇「扁平人物」活动，地点都在斯特拉斯堡，篇幅要短一些，然后加上四篇「大事件」，总篇幅也在二十万字出头。其中「大事件」是四个不同视角齐头并进，切入点是「TSG1354」退出德甲加入法甲，而因工校队为了递补而参加附加赛。</p>
        <p>由于包括奥地利、捷克以及奥得河以东的大片地区，所以「帝国男子蹴鞠甲级联赛」（文中仍简称「德甲」）规模要大一些，每年换血也更激烈一些。预定二十四支球队，倒数六名与「德乙」前六名有附加赛（赛会制单循环）。</p>
