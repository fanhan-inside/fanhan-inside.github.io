    <main>
        <p>“<samp>*ST</samp>阿波罗又特么跌停了”，威廉坐在台阶上叹气，低头看着自己手里这张债券。</p>
        <p>印刷精良的美柔汀版画风格，正中央一个慈眉善目的太阳，向着四周发出火苗状光芒，随着一声收盘钟响，从金黄色慢慢变为黑白分明的模样。</p>
        <p>“哟，这不是持仓坚赞仁波切么？”从交易所走出来的家伙嘲笑。</p>
        <p>“你这平仓却吉仁波切也没好到哪里去”，威廉反唇相讥。</p>
        <p>“那都是查理曼年间的往事了吧？”那人没有停留，顺口扯了一句走远了，西边的太阳就要落山了，拉出漫长的背影拍在威廉身上。</p>
