        <h1><span id="title">之二十</span><br /><span id="subtitle">〈新长征路上的摇滚〉</span></h1>
    </header>
    <main>
        <p>“你们还是另请高明吧，我实在也不是谦虚”，<ruby>茨维特科·茨维特科维奇<rt lang="sh">Цветко Цветковић</rt></ruby>直接回绝了面前这帮形迹可疑的家伙，“我一个塞尔维亚东正教徒，怎么就成了‘反东正教贱种塞尔维亚通’了呢？”</p>
        <p>“茨先生何出此言？”自称<ruby>李瓦塔<rt>Livata</rt></ruby>的油头粉面飒爽美少年满脸堆笑，“公爵求贤若渴，<ruby>诺维萨德<rt lang="sh">Novi Sad</rt></ruby>虚位以待吖！”</p>
        <p>“李先生太客气了”，茨维特科面无表情的唠嗑，然后盯着对方，用怪异的口音挑衅，“嗤，刚波宁”。</p>
