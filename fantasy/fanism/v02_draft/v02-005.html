    </header>
    <main>
        <p>今天的<ruby>狄俄尼索斯<rt lang="grc">Διόνυσος</rt></ruby>神庙比较热闹，“…♩…九月九酿新酒好酒出自咱的手…♪…”<audio controls>
                <source src="image/v02-005_001.ogg" type="audio/ogg">
                <source src="image/v02-005_001.mp3" type="audio/mpeg">
            </audio></p>
        <p>而<ruby>阿芙洛狄忒<rt lang="grc">Ἀφροδίτη</rt></ruby>神庙也很热闹，“…♫…妹妹你大胆地往前走哇…♬…”<audio controls>
                <source src="image/v02-005_002.ogg" type="audio/ogg">
                <source src="image/v02-005_002.mp3" type="audio/mpeg">
            </audio></p>
        <p><ruby>克勒贝尔<rt lang="fr">Kléber</rt></ruby>广场两端的宏大叙事，你方唱罢我登场，交相辉映。</p>
        <p>“现在的神棍真没素质”，<ruby>恩佐<rt lang="it">Enzo</rt></ruby>・<ruby>略绿<rt lang="fr">Leulux</rt></ruby>正在喂鸽子，“最恨这帮公共场合外放管风琴的傻哔”。</p>
        <p>“是巴扬”，路人甲纠正，“真巧吖，你也在喂鸽子”。</p>
