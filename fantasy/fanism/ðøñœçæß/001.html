    <main>
        <h2 class="heading">2020-11-03</h2>
        <figure>
            <img src="image/001-001a.png" />
            <img src="image/001-001b.png" />
            <img src="image/001-001c.png" />
            <blockquote class="inside">
                <p>06:24:28【永续债打破惯例变“真永续”？ 投资者受刺激“用脚投票”】续债难道真的就“永续”下去不赎回了？投资者有点“蒙圈”。近日，债市频频发生“真永续”状况，<mark>紫光集团、青海国投先后决定不行使其永续债赎回权</mark>，引发轩然大波，相关债券出现大幅波动。</p>
                <p>07:45:36&emsp;永续债续期是否属于变相违约？多位市场人士认为，从合同条款来看，永续债续期并未构成违约，但同时也打破了市场惯例，释放出企业面临流动性压力的信号，对投资者信心造成一定冲击。（上证报）</p>
            </blockquote>
        </figure>
        <h2 class="heading">2020-11-13</h2>
        <a class="card" target="_blank" href="https://bbs.saraba1st.com/2b/thread-1971876-1-1.html">信用债市场已经疯了……</a>
        <figure>
            <img src="image/001-002a.png" />
            <img src="image/001-002b.png" />
            <img src="image/001-002c.png" />
            <img src="image/001-002d.png" />
            <img src="image/001-002e.png" />
            <img src="image/001-002f.png" />
            <img src="image/001-002g.png" />
            <img src="image/001-002h.png" />
            <article class="comment">
                <p>永煤违约，政府搞了一波骚操作，违约前把公司底下优质资产转移了，把整个市场信用债的信心直接打崩</p>
            </article>
            <article class="comment">
                <p>简单说一下就是今年一些评级为AAA的企业债到期，企业却没赎回，直接恶意违约了，监管层看样子都没什么动作。导致债券市场信心遭受很大的打击，如果一直不处理拖下去这个可能真的会造成金融系统性风险。个人认为比马统领造成的影响坏的多。</p>
            </article>
            <article class="comment">
                <p>说的是某些地方城投和国企恶意逃废债，彻底躺平</p>
                <p>而且是明确告诉你还不了钱，然后政府把资产从发债主体中大大咧咧划走的那种</p>
                <p>譬如说华晨集团就在违约前政府把华晨宝马的股权划走了，债券持有人大会之类的制度形同虚设</p>
                <p>永城煤业10月份还发过10个亿的中票，结果前几天一笔短期融资券说自己没钱兑付啦！</p>
                <p>大致就是这样吧</p>
                <p>当然还有什么之前青海盐湖负债几百亿，然后资产还是有百来亿（盐化工资产），然后因为几百万债权的债权人向法院请求破产申请结果法院就受理了？</p>
                <p>再以及什么海航提早半小时说半小时后开债券持有人大会这种骚操作也是教会了各种想要躺倒的企业</p>
                <p>不要笑机构投资者傻，你想想自己有没有买过债基乃至货币基金。永城煤业违约前可是AAA，期限也在货基投资范围内。</p>
                <p>打破刚兑和逃废债不是同一个意思，发债主体的资产政府随便划可不是打破刚兑。</p>
            </article>
            <article class="comment">
                <p>华晨集团债躺倒不还了,因为违约前搞了波股权转让骚操作,现在债务人只能向一个空壳公司要钱</p>
                <p>然后永煤也把中原银行股权转走,也不还钱了</p>
                <p>然后市场一看共同点:AAA级国企, 好家伙,这年头国企都没法信了, 那么宁可杀错都不能放过了</p>
                <p>还有人总结了,<mark>上面这两家违约的都是青海出来的领导, 当年盐湖债务重组也是吃相难看</mark>,这是要把&quot;成功&quot;经验带到全国么, <mark>于是青海出来的领导现在呆的企业也一律避险</mark></p>
            </article>
            <article class="comment">
                <p>如果你投资的理财产品持仓有企业债，而这个企业一看别人可以违约赖账，有样学样也恶意违约，就可能会爆雷。</p>
                <p>比如前段时间工行代销的鹏华资管产品就是这样</p>
            </article>
            <article class="comment">
                <p>国企是我见过真真的资本家，国企挣钱的方式就是用国企这块牌子，使供应商和经销商相信其信用，然后两头吃，吃垮了再换一家，反正总有人信国企的信用。所以跟国企做生意前，先考虑下自己关系硬不硬，不然就是国企利润的增长点。</p>
            </article>
            <article class="comment">
                <p>有一说一，工行代销的鹏华资管幕后应该还有骚操作，说不定是鹏华资管接的债券然后发债主体融来的钱还了工行的贷款或者表外债权，不然工行就一个代销的犯不着主动出来背全部锅。说不定还涉及工行和鹏华之间其他利益交换，譬如工行委外给鹏华/帮鹏华代销其他产品之类的。</p>
            </article>
            <article class="comment">
                <p>你还别说，“只管资本增值而不管具体如何生产”还真就是马经里最原始的对“资本家”的定义。</p>
                <p>还真的有个实权部门现在是完全照着这个定义在干活。</p>
            </article>
        </figure>
