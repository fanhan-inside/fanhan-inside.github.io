            <p>相信日本人自己都会对于这出划时代无厘头闹剧印象深刻，只不过未必会以此为素材炮制划时代文艺理论企图「文化输出」并感动娱乐至死の色目逗哔，所以不放在真讨论区作为脑洞出现了。</p>
            <p>然后呢？再看我中华兲嘲上国，或曰「我大清の残骸」，还有谁或啥「走下神坛」或曰「其实皇帝陛下什么都没穿」了？</p>
