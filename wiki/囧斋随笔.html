        <h1>囧斋随笔</h1>
    </header>
    <main>
        <p>随笔、杂谈，既有旧作，也有〈与时俱进〉内容。</p>
        <p>最初上传时（<span class="onum">2007</span>年）的简介如下：</p>
        <blockquote class="outside">
            <p>予老去习懒，读书不多，意之所之，随即记录，因其后先，无复诠次，故目之曰随笔。</p>
            <p>和谐丁亥，幽州囧斋房东。</p>
            <p>注：</p>
            <p> 壹、洪迈这么说是谦虚，咱这么说是实话，别拍我。</p>
            <p> 贰、囧斋是咱书房的名字，自称「居士」「主人」啥的都太俗，如今流行叫「房东」。</p>
        </blockquote>
        <p>详见博客站点对应目录页面。</p>
